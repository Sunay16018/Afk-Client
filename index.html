<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AFK AI CLIENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="input-row">
            <input type="text" id="host" placeholder="IP:Port">
            <input type="text" id="username" placeholder="Bot Adı">
            <input type="password" id="password" placeholder="Şifre">
        </div>
        <div class="action-row">
            <button onclick="connect()" class="btn btn-start">BAĞLAN</button>
            <button onclick="disconnect()" class="btn btn-stop">KES</button>
            <div id="status-indicator">● OFFLINE</div>
        </div>
    </div>

    <div class="terminal-window" onclick="document.getElementById('chat-input').focus()">
        <div id="logs"></div>
        <div class="terminal-input-line">
            <span class="prompt">➜</span>
            <input type="text" id="chat-input" spellcheck="false" autocomplete="off">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

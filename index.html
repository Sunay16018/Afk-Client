<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Client Pro</title>
    <link rel="stylesheet" href="style.css">
    <!-- ✅ Load Socket.IO client from YOUR server, not a CDN -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <nav>
        <button id="btn-bots" class="active">🤖 BOTLAR</button>
        <button id="btn-term">📟 KONSOL</button>
        <button id="btn-inv">🎒 ENVANTER</button>
        <div style="margin-left: auto; padding-right: 15px;">
            <span id="connection-status">🔴 Bağlanılıyor...</span>
        </div>
    </nav>

    <div id="tab-bots" class="tab active-tab">
        <div class="connection-form">
            <input type="text" id="host-input" placeholder="play.hypixel.net:25565">
            <input type="text" id="username-input" placeholder="Botİsmi123">
            <input type="text" id="version-input" placeholder="1.16.5" value="1.16.5">
            <button id="connect-btn" class="btn btn-primary">📡 BAĞLAN</button>
        </div>
        <h3>Aktif Botlar</h3>
        <div id="bot-list" class="bot-list"></div> <!-- Bot listesi burada oluşturulacak -->
    </div>

    <div id="tab-term" class="tab">
        <div class="terminal-container">
            <div class="log-container">
                <div id="logbox"></div> <!-- Log mesajları burada görünecek -->
            </div>
            <form id="send-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Mesaj yazın...">
                <button type="submit" class="btn btn-secondary">📨 GÖNDER</button>
            </form>
        </div>
    </div>

    <div id="tab-inv" class="tab">
        <div class="inventory-container">
            <div id="bot-stats" class="bot-stats">
                <div class="stat-item">❤️ <span id="hp-value">-</span></div>
                <div class="stat-item">🍖 <span id="food-value">-</span></div>
            </div>
            <div class="inv-grid" id="inv-box"></div> <!-- Envanter burada oluşturulacak -->
            <button id="settings-btn" class="btn btn-secondary" style="margin-top: 20px;">⚙️ AYARLAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

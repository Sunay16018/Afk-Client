<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BotMaster v19 Pro</title>
    <style>
        :root { --bg: #0c0c0e; --panel: #16161a; --border: #2d2d33; --accent: #6366f1; --text: #f4f4f5; --green: #10b981; --red: #f43f5e; }
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        nav { display: flex; background: var(--panel); height: 60px; border-bottom: 2px solid var(--border); padding: 0 10px; align-items: center; gap: 8px; flex-shrink: 0; }
        nav button { flex: 1; background: #232329; border: 1px solid var(--border); color: #a1a1aa; font-weight: bold; font-size: 11px; cursor: pointer; padding: 12px 5px; border-radius: 8px; }
        nav button.active { background: var(--accent); color: white; }

        .tab { display: none; height: calc(100vh - 60px); padding: 15px; overflow-y: auto; width: 100%; max-width: 600px; margin: 0 auto; }
        .tab.show { display: flex; flex-direction: column; }
        
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .input-box { width: 100%; padding: 12px; background: #1f1f23; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 10px; }

        .console-box { display: flex; flex-direction: column; background: #000; border: 2px solid var(--border); border-radius: 12px; height: 50vh !important; }
        #log-output { flex: 1; overflow-y: auto; padding: 12px; font-size: 13px; font-family: 'Consolas', monospace; line-height: 1.5; }
        /* Minecraft HTML Mesaj Renkleri İçin */
        #log-output span { display: inline; }

        .chat-bar { display: flex; background: #111; padding: 8px; gap: 5px; border-top: 1px solid var(--border); }
        .chat-bar input { flex: 1; background: #1f1f23; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; }
        .chat-bar button { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .control-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center; }
        .btn-ctrl { background: #232329; border: 1px solid var(--border); color: white; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-ctrl:active, .btn-ctrl.on { background: var(--accent); }
        
        .inv-grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 4px; }
        .slot { aspect-ratio: 1; background: #1f1f23; border: 1px solid var(--border); border-radius: 4px; display: flex; align-items: center; justify-content: center; position: relative; }
        .slot img { width: 75%; image-rendering: pixelated; }
    </style>
</head>
<body>

    <nav>
        <button onclick="tab('bots', this)" class="active">BAĞLANTI</button>
        <button onclick="tab('console', this)">KONSOL</button>
        <button onclick="tab('status', this)">DURUM</button>
        <button onclick="tab('settings', this)">KONTROL</button>
    </nav>

    <div id="p-bots" class="tab show">
        <div class="card">
            <input id="ip" class="input-box" placeholder="Sunucu IP:Port">
            <input id="user" class="input-box" placeholder="Bot Kullanıcı Adı">
            <button onclick="start()" class="btn-ctrl" style="width:100%; background:var(--green)">BAĞLAN</button>
        </div>
        <div id="bot-list"></div>
    </div>

    <div id="p-console" class="tab">
        <div class="console-box">
            <div id="log-output"></div>
            <div class="chat-bar">
                <input id="chat-in" placeholder="Mesaj veya komut..." onkeydown="if(event.key==='Enter') sendChat()">
                <button onclick="sendChat()">GÖNDER</button>
            </div>
        </div>
    </div>

    <div id="p-status" class="tab">
        <div class="card">
            Can: <span id="hp">20</span> | Açlık: <span id="fd">20</span>
        </div>
        <div class="card"><div id="inv-render" class="inv-grid"></div></div>
    </div>

    <div id="p-settings" class="tab">
        <div class="card">
            <div class="control-grid">
                <div></div><button class="btn-ctrl" onmousedown="move('forward','on')" onmouseup="move('forward','off')">İLERİ</button><div></div>
                <button class="btn-ctrl" onmousedown="move('left','on')" onmouseup="move('left','off')">SOL</button>
                <button class="btn-ctrl" onmousedown="move('back','on')" onmouseup="move('back','off')">GERİ</button>
                <button class="btn-ctrl" onmousedown="move('right','on')" onmouseup="move('right','off')">SAĞ</button>
                <div></div><button class="btn-ctrl" onclick="move('jump','on')">ZIPLA</button><div></div>
            </div>
        </div>
        <div class="card">
            <div class="control-grid">
                <div></div><button class="btn-ctrl" onclick="look('up')">YUKARI</button><div></div>
                <button class="btn-ctrl" onclick="look('left')">SOLA BAK</button>
                <div></div>
                <button class="btn-ctrl" onclick="look('right')">SAĞA BAK</button>
                <div></div><button class="btn-ctrl" onclick="look('down')">AŞAĞI</button><div></div>
            </div>
        </div>
    </div>

    <script>
        let sel = null; let botLogs = {};
        function tab(id, b) {
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('show'));
            document.querySelectorAll('nav button').forEach(n=>n.classList.remove('active'));
            document.getElementById('p-'+id).classList.add('show');
            b.classList.add('active');
        }

        async function start() {
            const host = document.getElementById('ip').value;
            const user = document.getElementById('user').value;
            if(!host || !user) return;
            await fetch(`/start?host=${host}&user=${user}`);
            sel = user; botLogs[user] = [];
            tab('console', document.querySelectorAll('nav button')[1]);
        }

        async function sendChat() {
            const ci = document.getElementById('chat-in');
            if(!sel || !ci.value) return;
            await fetch(`/send?user=${sel}&msg=${encodeURIComponent(ci.value)}`);
            ci.value = '';
        }

        async function move(val, status) {
            if(!sel) return;
            await fetch(`/update?user=${sel}&type=move&val=${val}&status=${status}`);
        }

        async function look(val) {
            if(!sel) return;
            await fetch(`/update?user=${sel}&type=look&val=${val}`);
        }

        setInterval(async () => {
            if(!sel) return;
            try {
                const res = await fetch(`/data?user=${sel}`);
                const data = await res.json();
                
                const logOut = document.getElementById('log-output');
                if(data.botData[sel] && data.botData[sel].logs.length > 0) {
                    data.botData[sel].logs.forEach(l => {
                        const div = document.createElement('div');
                        div.innerHTML = l;
                        logOut.appendChild(div);
                    });
                    logOut.scrollTop = logOut.scrollHeight;
                }

                if(data.botData[sel]) {
                    document.getElementById('hp').innerText = Math.round(data.botData[sel].health);
                    document.getElementById('fd').innerText = Math.round(data.botData[sel].food);
                }
            } catch(e) {}
        }, 1000);
    </script>
</body>
</html>

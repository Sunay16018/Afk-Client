<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AFK Client Ultimate v6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>AFK Client Ultimate v6</h1>
    </header>

    <section id="settings">
      <h2>Ayarlar</h2>
      <div class="grid">
        <input type="text" id="host" placeholder="IP / Host">
        <input type="number" id="port" placeholder="Port" value="25565">
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre (opsiyonel)">
        <input type="text" id="version" placeholder="Versiyon (opsiyonel)">
      </div>
      <button id="startBtn">Başlat</button>
      <button id="stopBtn" disabled>Durdur</button>
    </section>

    <section id="terminal">
      <div id="output"></div>
    </section>

    <section id="chat">
      <input type="text" id="chatInput" placeholder="Mesaj gönder...">
      <button id="sendChat">Gönder</button>
    </section>

    <section id="autoMsg">
      <h2>Otomatik Mesaj</h2>
      <input type="text" id="autoText" placeholder="Mesaj">
      <input type="number" id="autoInterval" placeholder="Saniye" min="1" value="30">
      <button id="startAuto">Başlat</button>
      <button id="stopAuto" disabled>Durdur</button>
    </section>

    <section id="controls">
      <h2>Hareket Kontrolleri</h2>
      <div class="control-grid">
        <button class="ctrl" data-action="forward">▲</button>
        <button class="ctrl" data-action="left">◀</button>
        <button class="ctrl" data-action="jump">⭘</button>
        <button class="ctrl" data-action="right">▶</button>
        <button class="ctrl" data-action="back">▼</button>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
  </html>

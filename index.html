
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFK Client Ultimate</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script defer src="/script.js"></script>
</head>
<body>
  <div class="panel">
    <h2>AFK Client Ultimate</h2>

    <input id="ip" placeholder="Sunucu IP">
    <input id="port" placeholder="Port">
    <input id="username" placeholder="Bot İsmi">
    <input id="password" placeholder="Şifre">
    <input id="version" placeholder="Versiyon">

    <button id="start">BOT BAŞLAT</button>
    <button id="stop" class="danger">BOT DURDUR</button>

    <div class="terminal" id="log"></div>

    <input id="chatMsg" placeholder="Bot mesajı">
    <button id="send">MESAJ GÖNDER</button>
  </div>
</body>
</html>

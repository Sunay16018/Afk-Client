<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bot Panel v25</title>
    <style>
        * { box-sizing: border-box; font-family: sans-serif; font-size: 13px; }
        body { background: #0d1117; color: #c9d1d9; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        nav { display: flex; background: #161b22; height: 45px; border-bottom: 1px solid #30363d; flex-shrink: 0; }
        nav button { flex: 1; border: none; background: none; color: #8b949e; cursor: pointer; font-weight: bold; }
        nav button.active { color: #2ecc71; border-bottom: 2px solid #2ecc71; }
        .tab { display: none; flex: 1; flex-direction: column; padding: 10px; overflow-y: auto; }
        .active-tab { display: flex; }
        #logbox { height: 150px; background: #000; border: 1px solid #30363d; padding: 10px; overflow-y: auto; color: #2ecc71; font-family: monospace; border-radius: 5px; margin-bottom: 5px; flex-shrink: 0; }
        .card { background: #161b22; padding: 12px; border-radius: 8px; border: 1px solid #30363d; margin-bottom: 10px; }
        .btn { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #1f6feb; margin: 2px; }
        .btn-green { background: #238636; } .btn-red { background: #da3633; } .btn-gray { background: #30363d; }
        input { background: #010409; border: 1px solid #30363d; color: #fff; padding: 8px; width: 100%; border-radius: 6px; margin-bottom: 5px; }
        .footer { display: flex; gap: 5px; background: #161b22; padding: 10px; border-top: 1px solid #30363d; flex-shrink: 0; }
    </style>
</head>
<body>
    <nav>
        <button onclick="tab('bots')" id="btn-bots" class="active">BAĞLANTI</button>
        <button onclick="tab('settings')" id="btn-settings">AYARLAR</button>
        <button onclick="tab('term')" id="btn-term">KONSOL</button>
    </nav>

    <div id="tab-bots" class="tab active-tab">
        <div class="card">
            <input id="h" placeholder="Sunucu IP:Port"><input id="u" placeholder="Bot İsmi"><input id="v" placeholder="Sürüm">
            <button class="btn btn-green" style="width:100%" onclick="add()">SİSTEMİ BAĞLA</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="tab-settings" class="tab">
        <div class="card" style="text-align:center;">
            <button class="btn btn-gray" onclick="upd('look','up')">YUKARI</button><br>
            <button class="btn btn-gray" onclick="upd('look','left')">SOL</button>
            <button class="btn btn-gray" onclick="upd('look','front')">KARŞI</button>
            <button class="btn btn-gray" onclick="upd('look','right')">SAĞ</button><br>
            <button class="btn btn-gray" onclick="upd('look','down')">AŞAĞI</button>
        </div>
        
        <div class="card">
            <h4>Eylem Süresi (Saniye)</h4>
            <input id="timer_sec" type="number" value="2">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button class="btn btn-green" onclick="upd('mining','on')">KAZMA AÇ</button>
                <button class="btn btn-red" onclick="upd('mining','off')">KAPAT</button>
                <button class="btn btn-green" onclick="upd('rclick','on')">SAĞ TIK AÇ</button>
                <button class="btn btn-red" onclick="upd('rclick','off')">KAPAT</button>
                <button class="btn btn-green" onclick="upd('jump','on')">ZIPLAMA AÇ</button>
                <button class="btn btn-red" onclick="upd('jump','off')">KAPAT</button>
            </div>
        </div>

        <div class="card">
            <button class="btn btn-gray" style="width:100%" onclick="upd('drop')">ELDEKİ EŞYAYI AT</button>
            <button class="btn btn-red" style="width:100%; margin-top:5px;" onclick="stopBot()">BOTU ÇIKAR</button>
        </div>
    </div>

    <div id="tab-term" class="tab">
        <div id="logbox"></div>
        <form onsubmit="doSend(event)" class="footer">
            <input id="m" placeholder="Sohbete yaz..." autocomplete="off" style="flex:1;">
            <button type="submit" class="btn">GÖNDER</button>
        </form>
    </div>

    <script>
        if(!localStorage.getItem('sid')) localStorage.setItem('sid', 'sid_'+Math.random().toString(36).substr(2,9));
        const mySID = localStorage.getItem('sid');
        let sel = "";

        function tab(t) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.add('active');
        }

        async function add() {
            const h = document.getElementById('h').value, u = document.getElementById('u').value, v = document.getElementById('v').value;
            await fetch(`/start?sid=${mySID}&host=${h}&user=${u}&ver=${v}`);
            sel = u; tab('term');
        }

        async function stopBot() {
            if(!sel) return;
            await fetch(`/stop?sid=${mySID}&user=${sel}`);
            sel = ""; tab('bots');
        }

        async function doSend(e) {
            if(e) e.preventDefault();
            const i = document.getElementById('m');
            if(!sel || !i.value) return;
            await fetch(`/send?sid=${mySID}&user=${encodeURIComponent(sel)}&msg=${encodeURIComponent(i.value)}`);
            i.value = "";
        }

        async function upd(type, status) {
            if(!sel) return alert("Bot seç!");
            const sec = document.getElementById('timer_sec').value;
            let url = `/update?sid=${mySID}&user=${sel}&type=${type}&status=${status}&sec=${sec}`;
            if(type === 'look') url += `&dir=${status}`;
            await fetch(url);
        }

        setInterval(async () => {
            try {
                const r = await fetch(`/data?sid=${mySID}`);
                const d = await r.json();
                document.getElementById('list').innerHTML = d.active.map(n => `<div style="padding:10px; background:#21262d; border:1px solid ${sel==n?'#2ecc71':'#30363d'}; margin-top:5px; border-radius:5px;" onclick="sel='${n}'">${n}</div>`).join('');
                if(sel && d.logs[sel]) {
                    const lb = document.getElementById('logbox');
                    lb.innerHTML = d.logs[sel].join('<br>');
                    lb.scrollTop = lb.scrollHeight;
                }
            } catch(e) {}
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AFK CLIENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2 class="mc">AFK <span>CLIENT</span></h2>
            <div class="card">
                <input type="text" id="ip" placeholder="IP:Port">
                <input type="text" id="nick" placeholder="İsim">
                <input type="password" id="pass" placeholder="Şifre">
                <div class="row">
                    <button class="btn green" onclick="connect()">GİRİŞ</button>
                    <button class="btn red" onclick="disconnect()">KES</button>
                </div>
            </div>
            <select id="bot-sel" class="card" onchange="selBot=this.value"></select>

            <div class="dpad-box">
                <button class="dp" onclick="move('forward')">▲</button>
                <div class="dp-mid">
                    <button class="dp" onclick="move('left')">◀</button>
                    <button class="dp stop" onclick="allStop()">■</button>
                    <button class="dp" onclick="move('right')">▶</button>
                </div>
                <button class="dp" onclick="move('back')">▼</button>
                <button class="btn blue" onclick="move('jump')">ZIPLA</button>
            </div>
            <button class="btn gray" onclick="setModal(true)">⚙ AYARLAR</button>
        </aside>

        <main class="console">
            <div class="terminal">
                <div class="term-head mc">SUNUCU MESAJLARI</div>
                <div id="logs" class="logs"></div>
                <div class="chat-bar">
                    <input type="text" id="cin" placeholder="Mesaj gönder...">
                    <button onclick="sendChat()">></button>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content mc">
            <h3>MODÜL AYARLARI</h3>
            <div class="row">Matematik: <input type="checkbox" id="m-on"></div>
            <div class="row">Maden: <input type="checkbox" id="mine-on"></div>
            <button class="btn green" onclick="saveSettings()">KAYDET</button>
            <button class="btn red" onclick="setModal(false)">KAPAT</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

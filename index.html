<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Minecraft AFK Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <aside class="control-panel">
            <h2 class="neon-title">CYBER BOT v2</h2>
            
            <div class="movement-grid">
                <button onmousedown="move('forward')" onmouseup="move('stop')">W</button>
                <div class="row">
                    <button onmousedown="move('left')" onmouseup="move('stop')">A</button>
                    <button onmousedown="move('back')" onmouseup="move('stop')">S</button>
                    <button onmousedown="move('right')" onmouseup="move('stop')">D</button>
                </div>
                <button class="stop-all" onclick="move('stop')">ALL STOP</button>
            </div>

            <div class="feature-list">
                <button id="mineBtn" onclick="toggleMining()" class="cyan-glow">START MINING</button>
                <button onclick="openModal()" class="green-glow">SETTINGS</button>
            </div>
        </aside>

        <main class="terminal-section">
            <div id="terminal" class="terminal-box"></div>
            <div class="chat-bar">
                <input type="text" id="chatInput" placeholder="Sunucuya mesaj gönder...">
                <button onclick="sendChat()">SEND</button>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-box">
            <h3>CONNECTION SETTINGS</h3>
            <div class="input-group">
                <input type="text" id="host" placeholder="Server IP (Örn: play.hypixel.net)">
                <input type="text" id="port" placeholder="Port" value="25565">
                <input type="text" id="username" placeholder="Bot Nickname">
            </div>
            <div class="modal-actions">
                <button onclick="connectBot()" class="connect-btn">INITIALIZE BOT</button>
                <button onclick="closeModal()" class="close-btn">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

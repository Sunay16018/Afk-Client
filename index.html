<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sade Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <button class="btn btn-green" onclick="toggleModal('bot-modal', true)">+ BOT</button>
            <select id="bot-sel" onchange="selBot=this.value" style="background:#000; color:#0f9; border:1px solid #333;"></select>
            <button class="btn btn-gray" onclick="toggleModal('set-modal', true)">⚙</button>
            <button class="btn btn-red" onclick="disconnect()">KOPAR</button>
        </div>

        <div id="logs" class="terminal"></div>

        <div class="input-area">
            <input type="text" id="cin" placeholder="Mesaj yaz...">
            <button class="btn btn-send" onclick="sendChat()">></button>
        </div>
    </div>

    <div id="bot-modal" class="modal">
        <div class="modal-box">
            <input type="text" id="ip" placeholder="ip:port">
            <input type="text" id="nick" placeholder="Bot İsmi">
            <input type="password" id="pass" placeholder="Şifre">
            <button class="btn btn-green" onclick="connect()">GİRİŞ YAP</button>
            <button class="btn btn-gray" onclick="toggleModal('bot-modal', false)">KAPAT</button>
        </div>
    </div>

    <div id="set-modal" class="modal">
        <div class="modal-box">
            <label><input type="checkbox" id="rev-on"> 7/24 Aktif</label>
            <label><input type="checkbox" id="math-on"> Matematik</label>
            <label><input type="checkbox" id="msg-on"> Oto-Mesaj</label>
            <input type="text" id="msg-text" placeholder="Mesaj">
            <input type="number" id="msg-sec" placeholder="Saniye">
            <button class="btn btn-green" onclick="saveSettings()">KAYDET</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

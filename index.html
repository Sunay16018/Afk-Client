<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC AFK Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <h2>Minecraft AFK Bot <span>Panel</span></h2>
            <div id="status-indicator" class="status-offline">Çevrimdışı</div>
        </header>

        <div class="main-grid">
            <div class="control-panel">
                <div class="input-group">
                    <input type="text" id="host" placeholder="Sunucu IP (play.example.com)">
                    <input type="number" id="port" placeholder="Port" value="25565">
                    <input type="text" id="username" placeholder="Bot İsmi">
                    <input type="password" id="password" placeholder="Giriş Şifresi">
                </div>
                
                <div class="button-group">
                    <button id="btn-connect" class="btn-primary">Bağlan</button>
                    <button id="btn-reconnect" class="btn-secondary">Yeniden Bağlan</button>
                    <button id="btn-disconnect" class="btn-danger">Bağlantıyı Kes</button>
                </div>

                <div class="auto-msg-box">
                    <h4>Otomatik Mesaj</h4>
                    <input type="text" id="auto-msg" placeholder="Mesajınız...">
                    <div class="timer-input">
                        <input type="number" id="msg-interval" placeholder="Saniye" value="60">
                        <label class="switch">
                            <input type="checkbox" id="auto-msg-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="log-container">
                <div id="logs"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

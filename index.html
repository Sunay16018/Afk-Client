<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AFK Proxy Edition</title>
    <style>
        * { box-sizing: border-box; font-family: 'Consolas', monospace; font-size: 13px; }
        body { background: #0b0e14; color: #d1d5db; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        nav { display: flex; background: #161b22; border-bottom: 1px solid #30363d; height: 45px; flex-shrink: 0; }
        nav button { flex: 1; border: none; background: none; color: #8b949e; cursor: pointer; font-weight: bold; }
        nav button.active { color: #2ecc71; border-bottom: 2px solid #2ecc71; }
        .tab { display: none; flex: 1; padding: 10px; overflow-y: auto; flex-direction: column; }
        .active-tab { display: flex; }
        #logbox { flex: 1; background: #000; padding: 10px; overflow-y: auto; border: 1px solid #30363d; border-radius: 5px; margin-bottom: 10px; line-height: 1.5; font-size: 12px; }
        .inv-grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 4px; background: #8b8b8b; padding: 10px; border: 3px solid #373737; width: fit-content; margin: 0 auto; }
        .slot { width: 34px; height: 34px; background: #8b8b8b; border: 2px solid #373737; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; }
        .slot img { width: 26px; height: 26px; }
        .count { position: absolute; bottom: 0; right: 2px; color: white; font-size: 10px; text-shadow: 1px 1px black; }
        .bot-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #161b22; border: 1px solid #30363d; margin-top: 5px; border-radius: 5px; }
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; background: #238636; }
        input, select { background: #010409; border: 1px solid #30363d; color: #fff; padding: 10px; border-radius: 5px; width: 100%; margin-bottom: 5px; }
    </style>
</head>
<body>
    <nav>
        <button onclick="tab('bots')" id="btn-bots" class="active">BOTLAR</button>
        <button onclick="tab('term')" id="btn-term">KONSOL</button>
        <button onclick="tab('inv')" id="btn-inv">ENVANTER</button>
    </nav>

    <div id="tab-bots" class="tab active-tab">
        <div style="background: #161b22; padding: 15px; border-radius: 8px; border: 1px solid #30363d;">
            <input id="h" placeholder="IP:Port">
            <input id="u" placeholder="ƒ∞sim">
            <select id="v">
                <option value="1.21.6">1.21.6</option>
                <option value="1.21.4">1.21.4/option>
                <option value="1.21.1">1.21.1</option>
                <option value="1.20.1">1.20.1</option>
                <option value="1.16.5">1.16.5</option>
                <option value="1.8.9">1.8.9</option>
            </select>
            <button class="btn" style="width:100%;" onclick="add()">BAƒûLAN</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="tab-term" class="tab">
        <div id="logbox"></div>
        <div style="display:flex; gap:5px;">
            <input id="m" style="margin:0" placeholder="Mesaj yaz..." onkeydown="if(event.key==='Enter') send()">
            <button onclick="send()" class="btn" style="width:80px; background:#1f6feb;">G√ñNDER</button>
        </div>
    </div>

    <div id="tab-inv" class="tab">
        <div id="stats" style="text-align:center; margin-bottom:10px;">‚ù§Ô∏è - | üçñ -</div>
        <div class="inv-grid" id="inv-box"></div>
    </div>

    <script>
        const mySID = "sid_" + Math.random().toString(36).substr(2,9);
        let sel = "";

        function tab(t) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.add('active');
        }

        async function add() {
            const h = document.getElementById('h').value, u = document.getElementById('u').value, v = document.getElementById('v').value;
            await fetch(`/start?sid=${mySID}&host=${h}&user=${u}&ver=${v}`);
            sel = u; tab('term');
        }

        async function send() {
            const i = document.getElementById('m');
            if(!sel || !i.value) return;
            await fetch(`/send?sid=${mySID}&user=${sel}&msg=${encodeURIComponent(i.value)}`);
            i.value = "";
        }

        // ULTRA HIZLI G√úNCELLEME (Saniyenin 10'da biri - 100ms)
        setInterval(async () => {
            try {
                const r = await fetch(`/data?sid=${mySID}&user=${sel}`);
                const d = await r.json();
                
                document.getElementById('list').innerHTML = d.active.map(n => `
                    <div class="bot-row" style="border-color:${sel==n?'#2ecc71':'#30363d'}" onclick="sel='${n}'">
                        <span>${n}</span>
                        <button class="btn" style="background:#da3633; padding:5px;" onclick="fetch('/stop?sid=${mySID}&user=${n}')">X</button>
                    </div>
                `).join('');

                if(sel && d.logs[sel]) {
                    const lb = document.getElementById('logbox');
                    lb.innerHTML = d.logs[sel].join('<br>');
                    lb.scrollTop = lb.scrollHeight;

                    if(d.botData[sel]) {
                        const bd = d.botData[sel];
                        document.getElementById('stats').innerText = `‚ù§Ô∏è ${Math.round(bd.hp)} | üçñ ${Math.round(bd.food)}`;
                        let invH = "";
                        for(let i=0; i<45; i++) {
                            const it = bd.inv.find(x => x.slot === i);
                            invH += `<div class="slot" onclick="fetch('/update?sid=${mySID}&user=${sel}&type=inv&status=drop&val=${i}')">
                                ${it ? `<img src="https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.16.1/items/${it.name}.png" onerror="this.src='https://minecraft.wiki/images/Barrier_JE2_BE2.png'"><span class="count">${it.count>1?it.count:''}</span>` : ''}
                            </div>`;
                        }
                        document.getElementById('inv-box').innerHTML = invH;
                    }
                }
            } catch(e) {}
        }, 100); 
    </script>
</body>
</html>

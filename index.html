<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Universal Bot Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="top">
            <button class="btn green" onclick="openM('bot-m')">BAĞLAN</button>
            <select id="bot-sel" onchange="selBot=this.value"></select>
            <button class="btn gray" onclick="openM('set-m')">AYARLAR</button>
            <button class="btn red" onclick="disconnect()">DURDUR</button>
        </div>
        <div id="logs" class="terminal"></div>
        <div class="input-area">
            <input type="text" id="cin" placeholder="Mesaj..." autocomplete="off">
            <button class="btn blue" onclick="sendChat()">GÖNDER</button>
        </div>
    </div>

    <div id="bot-m" class="modal"><div class="m-box">
        <h3>Yeni Bağlantı</h3>
        <input type="text" id="ip" placeholder="ip:port">
        <input type="text" id="nick" placeholder="Kullanıcı Adı">
        <input type="password" id="pass" placeholder="Şifre (Varsa)">
        <button class="btn green" onclick="connect()">BAĞLAN</button>
        <button class="btn red" onclick="closeM('bot-m')">KAPAT</button>
    </div></div>

    <div id="set-m" class="modal"><div class="m-box">
        <h3>Bot Ayarları</h3>
        <label><input type="checkbox" id="rev-on"> 7/24 Aktif Kal</label>
        <label><input type="checkbox" id="math-on"> Matematik Çözücü</label>
        <hr>
        <input type="text" id="msg-t" placeholder="Oto Mesaj Yazısı">
        <input type="number" id="msg-s" placeholder="Saniye (Bekleme)">
        <button class="btn green" onclick="save()">AYARLARI KAYDET</button>
        <button class="btn red" onclick="closeM('set-m')">KAPAT</button>
    </div></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

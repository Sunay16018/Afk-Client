<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="side-panel">
            <h1 class="neon-text">CYBER-AFK</h1>
            <div class="move-controls">
                <button onclick="move('forward')">W</button>
                <div class="mid-row">
                    <button onclick="move('left')">A</button>
                    <button onclick="move('back')">S</button>
                    <button onclick="move('right')">D</button>
                </div>
            </div>
            <button class="danger-btn" onclick="stopBot()">FULL STOP</button>
            <button class="action-btn" onclick="mineBlock()">MINE BLOCK</button>
            <div class="chat-area">
                <input type="text" id="chatMsg" placeholder="Sohbete yaz...">
                <button onclick="sendChat()">GÃ–NDER</button>
            </div>
        </div>

        <div class="terminal-wrapper">
            <div id="terminal" class="terminal-box"></div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

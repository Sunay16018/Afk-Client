<!DOCTYPE html>
<html>
<head>
    <title>MC AFK Manager v2.3.1</title>
    <style>
        body { background: #050505; color: #ddd; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #panel-container { display: flex; width: 95%; max-width: 1100px; height: 85vh; background: #0f0f0f; border: 1px solid #222; border-radius: 10px; overflow: hidden; }
        #sidebar { width: 280px; background: #121212; border-right: 1px solid #222; display: flex; flex-direction: column; padding: 20px; }
        #botList { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        #main { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        #consoles { flex: 1; position: relative; background: #000; }
        .console-box { position: absolute; inset: 0; padding: 15px; overflow-y: auto; display: none; font-family: monospace; font-size: 13px; color: #00ff88; white-space: pre-wrap; }
        .console-box.active { display: block; }
        .input-group input, .input-group select, .input-group button { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; width: 100%; margin-bottom: 8px; box-sizing: border-box; }
        button { background: #00ff88 !important; color: #000 !important; font-weight: bold; cursor: pointer; border: none; }
        .bot-tab { padding: 10px; background: #1a1a1a; margin-bottom: 8px; cursor: pointer; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .bot-tab.active { border-color: #00ff88; }
        .stop-btn { background: #ff4757 !important; color: #fff !important; width: auto; padding: 2px 8px; font-size: 11px; }
        .chat-area { padding: 15px; background: #0f0f0f; border-top: 1px solid #222; display: flex; gap: 10px; }
    </style>
</head>
<body>

<div id="panel-container">
    <div id="sidebar">
        <h3 style="color:#00ff88; margin-top:0;">BOT PANEL</h3>
        <div id="botList"></div>
        <div class="input-group">
            <input id="host" placeholder="Sunucu IP (örn: oyna.mc.com)">
            <input id="user" placeholder="Bot İsmi">
            <select id="ver">
                <option value="auto">Sürüm: Otomatik</option>
                <option value="1.21.1">1.21.1</option>
                <option value="1.20.1">1.20.1</option>
                <option value="1.16.5">1.16.5</option>
                <option value="1.8.9">1.8.9</option>
            </select>
            <button id="loginBtn" onclick="login()">BOTU BAŞLAT</button>
        </div>
    </div>
    <div id="main">
        <div id="consoles"><div id="msg" style="color:#444; padding:20px;">Henüz bot seçilmedi.</div></div>
        <div class="chat-area">
            <input id="chat" style="flex:1; background:#1a1a1a; border:1px solid #333; color:#fff; padding:10px; border-radius:5px;" placeholder="Mesaj gönder..." onkeydown="if(event.key==='Enter') send()">
            <button onclick="send()" style="width:80px;">GÖNDER</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let selectedBot = null;

    function login() {
        const h = document.getElementById('host').value;
        const u = document.getElementById('user').value;
        const v = document.getElementById('ver').value;
        if(!h || !u) return alert("IP ve İsim girin!");
        
        document.getElementById('loginBtn').innerText = "BAĞLANILIYOR...";
        socket.emit('login', { host: h, user: u, version: v });
    }

    socket.on('botUpdate', ids => {
        document.getElementById('loginBtn').innerText = "BOTU BAŞLAT";
        const list = document.getElementById('botList');
        list.innerHTML = '';
        ids.forEach(id => {
            if(!document.getElementById(`con_${id}`)) {
                const con = document.createElement('div');
                con.id = `con_${id}`;
                con.className = 'console-box';
                document.getElementById('consoles').appendChild(con);
            }
            const div = document.createElement('div');
            div.className = `bot-tab ${selectedBot === id ? 'active' : ''}`;
            div.onclick = () => selectBot(id);
            div.innerHTML = `<span>${id}</span><button class="stop-btn" onclick="event.stopPropagation(); socket.emit('stopBot','${id}')">X</button>`;
            list.appendChild(div);
        });
        if(ids.length > 0 && !selectedBot) selectBot(ids[0]);
    });

    function selectBot(id) {
        selectedBot = id;
        document.getElementById('msg').style.display = 'none';
        document.querySelectorAll('.console-box').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.bot-tab').forEach(t => t.classList.remove('active'));
        const target = document.getElementById(`con_${id}`);
        if(target) target.classList.add('active');
        document.querySelectorAll('.bot-tab').forEach(t => {
            if(t.querySelector('span').innerText === id) t.classList.add('active');
        });
    }

    socket.on('botLog', d => {
        const c = document.getElementById(`con_${d.id}`);
        if(c) {
            c.innerHTML += `<div>${ansiToHtml(d.msg)}</div>`;
            c.scrollTop = c.scrollHeight;
        }
    });

    socket.on('log', d => {
        const c = document.getElementById(`con_${d.id}`);
        if(c) { c.innerHTML += `<div style="color:#777;">> ${d.msg}</div>`; c.scrollTop = c.scrollHeight; }
    });

    function send() {
        const inp = document.getElementById('chat');
        if(selectedBot && inp.value) {
            socket.emit('chat', { id: selectedBot, msg: inp.value });
            inp.value = '';
        }
    }

    function ansiToHtml(ansi) {
        const colors = {'0':'#000','1':'#00A','2':'#0A0','3':'#0AA','4':'#A00','5':'#A0A','6':'#FA0','7':'#AAA','8':'#555','9':'#55F','a':'#5F5','b':'#5FF','c':'#F55','d':'#F5F','e':'#FF5','f':'#FFF'};
        let res = ansi.replace(/§([0-9a-f])/gi, (m, c) => `</span><span style="color:${colors[c.toLowerCase()] || '#fff'}">`);
        return `<span>${res.replace(/§[k-or]/gi, '')}</span>`;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK CLIENT PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <aside class="control-panel">
            <div class="brand">AFK <span>CLIENT</span></div>
            
            <div class="group">
                <input type="text" id="ip" placeholder="IP:Port">
                <input type="text" id="nick" placeholder="İsim">
                <input type="password" id="pass" placeholder="Şifre">
                <button class="btn connect" onclick="connect()">SİSTEMİ AÇ</button>
                <button class="btn disconnect" onclick="disconnect()">BAĞLANTIYI KES</button>
            </div>

            <div class="group">
                <label>BOT SEÇİNİZ</label>
                <select id="bot-sel" onchange="selBot = this.value"></select>
            </div>

            <div class="dpad-container">
                <button class="ctrl-btn up" onclick="move('forward')">▲</button>
                <div class="dpad-mid">
                    <button class="ctrl-btn left" onclick="move('left')">◀</button>
                    <button class="ctrl-btn down" onclick="move('back')">▼</button>
                    <button class="ctrl-btn right" onclick="move('right')">▶</button>
                </div>
                <button class="ctrl-btn jump-btn" onclick="move('jump')">ZIPLA (SPACE)</button>
            </div>

            <button class="btn settings" onclick="openSet()">⚙ AYARLAR</button>
        </aside>

        <section class="terminal">
            <div id="logs" class="log-screen"></div>
            <div class="chat-bar">
                <input type="text" id="cin" placeholder="Buraya yaz ve Enter'a bas...">
            </div>
        </section>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>AYARLAR</h3>
            <div class="row"><label>Matematik:</label><input type="checkbox" id="m-on"></div>
            <div class="row"><label>Gecikme (sn):</label><input type="number" id="m-del" value="0"></div>
            <div class="row"><label>Maden Modu:</label><input type="checkbox" id="mine-on"></div>
            <button class="btn connect" onclick="save()">KAYDET VE KAPAT</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Panel v6</title>
    <style>
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; font-size: 13px; }
        body { background: #0b0e14; color: #fff; height: 100vh; display: flex; flex-direction: column; }
        nav { display: flex; background: #1a1f29; height: 45px; }
        nav button { flex: 1; border: none; background: none; color: #888; font-weight: bold; }
        nav button.active { color: #00ff00; border-bottom: 3px solid #00ff00; }
        .tab { display: none; flex: 1; flex-direction: column; padding: 15px; }
        .active-tab { display: flex; }
        .card { background: #1a1f29; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #2d333b; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; background: #000; border: 1px solid #2d333b; color: #fff; border-radius: 5px; }
        #logbox { flex: 1; height: 200px; background: #000; border: 1px solid #00ff00; border-radius: 5px; padding: 10px; overflow-y: auto; font-family: monospace; color: #00ff00; margin-bottom: 10px; }
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: #fff; }
        .btn-start { background: #238636; width: 100%; }
        .btn-stop { background: #da3633; width: 100%; margin-top: 5px; }
    </style>
</head>
<body>

    <nav>
        <button onclick="tab('bots')" id="btn-bots" class="active">BAĞLANTI</button>
        <button onclick="tab('term')" id="btn-term">KONSOL</button>
    </nav>

    <div id="tab-bots" class="tab active-tab">
        <div class="card">
            <input id="h" placeholder="IP (Örn: play.ip.com)">
            <input id="u" placeholder="Bot Nick">
            <select id="v">
                <option value="1.8.8">1.8.8</option>
                <option value="1.12.2">1.12.2</option>
                <option value="1.16.5">1.16.5</option>
                <option value="1.18.2">1.18.2</option>
                <option value="1.19.2">1.19.2</option>
                <option value="1.20.1">1.20.1</option>
            </select>
            <button class="btn btn-start" onclick="add()">BAĞLAN</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="tab-term" class="tab">
        <div id="logbox"></div>
        <div style="display:flex; gap:5px;">
            <input id="m" placeholder="Mesaj..." style="margin:0;">
            <button onclick="send()" class="btn" style="background:#1f6feb;">GÖNDER</button>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('mySID')) localStorage.setItem('mySID', 'u' + Math.random().toString(36).substr(2, 5));
        const mySID = localStorage.getItem('mySID');
        let sel = "";

        function tab(t) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.add('active');
        }

        async function add() {
            const h = document.getElementById('h').value, u = document.getElementById('u').value, v = document.getElementById('v').value;
            await fetch(`/start?sid=${mySID}&host=${h}&user=${u}&ver=${v}`);
            sel = u; tab('term');
        }

        async function stopBot(name) {
            await fetch(`/stop?sid=${mySID}&user=${name}`);
        }

        async function send() {
            const m = document.getElementById('m');
            await fetch(`/send?sid=${mySID}&user=${sel}&msg=${encodeURIComponent(m.value)}`);
            m.value = "";
        }

        setInterval(async () => {
            try {
                const r = await fetch(`/data?sid=${mySID}`);
                const d = await r.json();
                document.getElementById('list').innerHTML = d.active.map(n => `
                    <div class="card" onclick="sel='${n}'" style="border-color:${sel==n?'#00ff00':'#2d333b'}">
                        <b>${n}</b>
                        <button class="btn btn-stop" onclick="stopBot('${n}')">DURDUR</button>
                    </div>
                `).join('');
                if(sel && d.logs[sel]) {
                    const lb = document.getElementById('logbox');
                    lb.innerHTML = d.logs[sel].join('<br>');
                    lb.scrollTop = lb.scrollHeight;
                }
            } catch(e) {}
        }, 1000);
    </script>
</body>
</html>

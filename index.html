<!DOCTYPE html>
<html lang="tr" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK PANEL PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">
    <div class="sidebar">
        <h2 style="color:#58a6ff; margin-bottom:20px;">AFK<span>PRO</span></h2>
        <input type="text" id="host" placeholder="IP:Port">
        <input type="text" id="user" placeholder="Bot İsmi">
        <input type="password" id="pass" placeholder="Şifre">
        <button id="add-bot" style="background:#238636; color:white; font-weight:bold; cursor:pointer;">BAĞLAN</button>
        <div style="margin-top:20px;">
            <h3 style="font-size:12px; color:#8b949e;">AKTİF HESAPLAR</h3>
            <div id="bot-list"></div>
        </div>
    </div>

    <div class="main-content">
        <div id="logs"></div>
        <div class="chat-bar">
            <select id="target-bot"></select>
            <input type="text" id="chat-input" placeholder="Mesaj yazın..." autocomplete="off">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CyberCore Multi-Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="side">
            <h2 class="neon">AFK<span>UNI</span></h2>
            <div class="inputs">
                <input type="text" id="host" placeholder="Server IP">
                <input type="text" id="user" placeholder="Kullanıcı Adı">
                <input type="password" id="pass" placeholder="Şifre">
                <button onclick="start()" id="s-btn">SİSTEMİ BAŞLAT</button>
            </div>

            <div class="module">
                <p>MATEMATİK SİSTEMİ</p>
                <div class="flex">
                    <button id="m-toggle" class="off" onclick="toggleM()">KAPALI</button>
                    <input type="number" id="m-delay" value="0" step="0.1">
                </div>
            </div>

            <div class="pad">
                <button class="key w" onclick="move('forward')">W</button>
                <div class="flex">
                    <button class="key" onclick="move('left')">A</button>
                    <button class="key" onclick="move('back')">S</button>
                    <button class="key" onclick="move('right')">D</button>
                </div>
                <div class="flex">
                    <button class="key gray" onclick="move('left-turn')">SOL</button>
                    <button class="key gray" onclick="move('right-turn')">SAĞ</button>
                </div>
                <button class="key blue" onclick="move('jump')">ZIPLA</button>
                <button class="key red" onclick="move('stop')">DURDUR</button>
            </div>
            <div id="active-list"></div>
        </aside>

        <section class="main">
            <div id="logs" class="terminal"></div>
            <div class="input-bar">
                <select id="bot-sel"></select>
                <input type="text" id="chat-in" placeholder="Mesaj gönder..." autocomplete="off">
            </div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

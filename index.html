<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AFK PRO PANEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="neon-title">AFK PRO</h1>
            <div class="input-group">
                <input type="text" id="ip" placeholder="IP:Port">
                <input type="text" id="nick" placeholder="Bot Nick">
                <input type="password" id="pass" placeholder="Şifre">
                <div class="d-flex">
                    <button class="btn btn-green" onclick="connect()">BAĞLAN</button>
                    <button class="btn btn-red" onclick="disconnect()">ZORLA KES</button>
                </div>
            </div>
            <select id="bot-sel" onchange="selBot=this.value"></select>
            <div class="dpad">
                <button class="m-btn" onclick="move('forward')">▲</button>
                <div class="d-flex"><button class="m-btn" onclick="move('left')">◀</button><button class="m-btn" style="background:#dc3545" onclick="allStop()">■</button><button class="m-btn" onclick="move('right')">▶</button></div>
                <button class="m-btn" onclick="move('back')">▼</button>
                <button class="btn btn-blue" style="width:100%" onclick="move('jump')">ZIPLA</button>
            </div>
            <button class="btn btn-gray" onclick="showModal(true)">⚙ AYARLAR</button>
        </div>
        <div class="terminal-area">
            <div class="term-header">SUNUCU MESAJLARI</div>
            <div id="logs" class="logs"></div>
            <div class="chat-input"><input type="text" id="cin" placeholder="Mesaj..."><button class="btn btn-blue" onclick="sendChat()">></button></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>AYARLAR</h3>
            <div class="modal-row">Oto-Bağlanma (7/24) <input type="checkbox" id="rev-on"></div>
            <div class="modal-row">Matematik Çözücü <input type="checkbox" id="m-on"></div>
            <button class="btn btn-green" onclick="save()">KAYDET</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

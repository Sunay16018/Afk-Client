<!DOCTYPE html>
<html lang="tr" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK BOT PANEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">

    <div class="sidebar">
        <h2 class="logo">AFK<span>PRO</span></h2>
        
        <div class="input-group">
            <input type="text" id="host" placeholder="Sunucu IP:Port">
            <input type="text" id="user" placeholder="Bot İsmi">
            <input type="password" id="pass" placeholder="Şifre">
            <button id="add-bot">BAĞLAN</button>
        </div>

        <div class="bot-list-container">
            <h3>AKTİF HESAPLAR</h3>
            <div id="bot-list"></div>
        </div>
    </div>

    <div class="main-content">
        <div id="logs"></div>
        <div class="chat-bar">
            <select id="target-bot"></select>
            <input type="text" id="chat-input" placeholder="Mesaj gönder..." autocomplete="off">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Panel v7</title>
    <style>
        * { box-sizing: border-box; font-family: sans-serif; margin: 0; padding: 0; font-size: 13px; }
        body { background: #0d1117; color: #c9d1d9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        nav { display: flex; background: #161b22; height: 45px; border-bottom: 1px solid #30363d; }
        nav button { flex: 1; border: none; background: none; color: #8b949e; font-weight: bold; cursor: pointer; }
        nav button.active { color: #2ecc71; border-bottom: 3px solid #2ecc71; background: #1c2128; }
        .tab { display: none; flex: 1; flex-direction: column; padding: 12px; overflow-y: auto; }
        .active-tab { display: flex; }
        .card { background: #161b22; padding: 15px; border-radius: 8px; border: 1px solid #30363d; margin-bottom: 10px; }
        h4 { font-size: 11px; color: #58a6ff; margin-bottom: 10px; text-transform: uppercase; }
        input, select { background: #010409; border: 1px solid #30363d; color: #fff; padding: 8px; border-radius: 5px; width: 100%; margin: 4px 0; }
        #logbox { height: 180px; background: #000; border: 2px solid #2ecc71; border-radius: 8px; padding: 10px; overflow-y: auto; font-family: monospace; color: #2ecc71; margin-bottom: 10px; }
        .row { display: flex; gap: 6px; align-items: center; margin-bottom: 8px; }
        .btn { border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .btn-green { background: #238636; width: 100%; }
        .btn-red { background: #da3633; }
        .btn-blue { background: #1f6feb; }
        .btn-orange { background: #d29922; }
        .bot-item { padding: 12px; background: #21262d; border: 1px solid #30363d; border-radius: 6px; margin-top: 5px; text-align: center; cursor: pointer; }
        .selected-bot { border-color: #2ecc71; color: #2ecc71; }
    </style>
</head>
<body>

    <nav>
        <button onclick="tab('bots')" id="btn-bots" class="active">BOTLARIM</button>
        <button onclick="tab('settings')" id="btn-settings">AYARLAR</button>
        <button onclick="tab('term')" id="btn-term">KONSOL</button>
    </nav>

    <div id="tab-bots" class="tab active-tab">
        <div class="card">
            <h4>Yeni Bağlantı</h4>
            <input id="h" placeholder="Sunucu IP">
            <input id="u" placeholder="Bot Nick">
            <select id="v">
                <option value="1.8.8">1.8.8</option>
                <option value="1.12.2">1.12.2</option>
                <option value="1.16.5">1.16.5</option>
                <option value="1.20.1">1.20.1</option>
            </select>
            <button class="btn btn-green" style="margin-top:8px;" onclick="add()">BAĞLAN</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="tab-settings" class="tab">
        <div style="margin-bottom:10px;">Seçili Bot: <b id="cur_settings" style="color:#2ecc71">-</b></div>
        
        <div class="card">
            <h4>Oto Mesaj</h4>
            <input id="cfg_msg_text" placeholder="Mesaj içeriği...">
            <div class="row">
                <input id="cfg_msg_sec" type="number" value="30" style="flex:1" placeholder="Sn">
                <button class="btn btn-blue" onclick="upd('msg','on')">BAŞLAT</button>
                <button class="btn btn-red" onclick="upd('msg','off')">DURDUR</button>
            </div>
        </div>

        <div class="card">
            <h4>Sağ Tık Modu</h4>
            <div class="row">
                <input id="cfg_click_sec" type="number" value="5" style="flex:1" placeholder="Sn">
                <button class="btn btn-orange" onclick="upd('click','on')" style="flex:1">AÇ</button>
                <button class="btn btn-red" onclick="upd('click','off')">KAPAT</button>
            </div>
        </div>

        <div class="card">
            <h4>Kazma Modu (Mining)</h4>
            <div class="row">
                <button class="btn btn-blue" onclick="upd('mining','on')" style="flex:1">OTOMATİK KIRMAYI AÇ</button>
                <button class="btn btn-red" onclick="upd('mining','off')" style="flex:1">DURDUR</button>
            </div>
            <p style="font-size:10px; color:#8b949e; margin-top:5px;">* Botun önünde blok olmalı ve elinde uygun alet olmalıdır.</p>
        </div>
    </div>

    <div id="tab-term" class="tab">
        <div style="margin-bottom:10px;">Konsol: <b id="cur_term" style="color:#58a6ff">-</b></div>
        <div id="logbox"></div>
        <div class="row">
            <input id="m" placeholder="Sohbete mesaj yaz..." style="margin:0;">
            <button onclick="send()" class="btn btn-blue">GÖNDER</button>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('mySID')) localStorage.setItem('mySID', 'u' + Math.random().toString(36).substr(2, 5));
        const mySID = localStorage.getItem('mySID');
        let sel = "";

        function tab(t) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.add('active');
        }

        async function add() {
            const h = document.getElementById('h').value, u = document.getElementById('u').value, v = document.getElementById('v').value;
            await fetch(`/start?sid=${mySID}&host=${h}&user=${u}&ver=${v}`);
            sel = u; updateLabels(); tab('term');
        }

        function updateLabels() {
            document.getElementById('cur_settings').innerText = sel || "-";
            document.getElementById('cur_term').innerText = sel || "-";
        }

        async function stopBot(name) {
            if(!confirm("Bağlantıyı kes?")) return;
            await fetch(`/stop?sid=${mySID}&user=${name}`);
            if(sel === name) sel = ""; updateLabels();
        }

        async function upd(type, status) {
            if(!sel) return alert("Önce bot seç!");
            let val = encodeURIComponent(document.getElementById('cfg_msg_text').value);
            let sec = (type==='click') ? document.getElementById('cfg_click_sec').value : document.getElementById('cfg_msg_sec').value;
            await fetch(`/update?sid=${mySID}&user=${sel}&type=${type}&status=${status}&val=${val}&sec=${sec}`);
        }

        async function send() {
            const m = document.getElementById('m');
            if(!sel || !m.value) return;
            await fetch(`/send?sid=${mySID}&user=${sel}&msg=${encodeURIComponent(m.value)}`);
            m.value = "";
        }

        setInterval(async () => {
            try {
                const r = await fetch(`/data?sid=${mySID}`);
                const d = await r.json();
                document.getElementById('list').innerHTML = d.active.map(n => `
                    <div class="bot-item ${sel==n?'selected-bot':''}" onclick="sel='${n}'; updateLabels();">
                        <b>${n}</b>
                        <button class="btn btn-red" style="padding:4px 8px; margin-top:5px; width:100%; font-size:10px;" onclick="stopBot('${n}')">KAPAT</button>
                    </div>
                `).join('');
                if(sel && d.logs[sel]) {
                    const lb = document.getElementById('logbox');
                    lb.innerHTML = d.logs[sel].join('<br>');
                    lb.scrollTop = lb.scrollHeight;
                }
            } catch(e) {}
        }, 1000);
        document.getElementById('m').onkeydown = (e) => { if(e.key==='Enter') send(); };
    </script>
</body>
</html>

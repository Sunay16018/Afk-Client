<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK BOT PANEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="input-row">
            <input type="text" id="host" placeholder="IP (Örn: play.sunucu.com)">
            <input type="number" id="port" placeholder="Port" value="25565">
            <input type="text" id="username" placeholder="Bot İsmi">
            <input type="password" id="password" placeholder="Şifre">
        </div>
        <div class="action-row">
            <button id="btn-connect" class="btn btn-start">BAĞLAN</button>
            <button id="btn-stop" class="btn btn-stop">KES</button>
            <div id="status-indicator">● OFFLINE</div>
        </div>
    </div>

    <div class="terminal-window">
        <div id="logs"></div>
        <div class="terminal-input-line">
            <span class="prompt">➜</span>
            <input type="text" id="chat-input" placeholder="Mesaj veya komut..." autocomplete="off">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Özel Master Panel</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; font-size: 12px; }
        body { background: #0d1117; color: #c9d1d9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        nav { display: flex; background: #161b22; height: 40px; border-bottom: 1px solid #30363d; flex-shrink: 0; }
        nav button { flex: 1; border: none; background: none; color: #8b949e; font-weight: bold; cursor: pointer; }
        nav button.active { color: #2ecc71; border-bottom: 2px solid #2ecc71; background: #1f242b; }

        .tab { display: none; flex: 1; flex-direction: column; padding: 10px; overflow-y: auto; }
        .active-tab { display: flex; }

        .card { background: #161b22; padding: 10px; border-radius: 8px; border: 1px solid #30363d; margin-bottom: 8px; }
        input, select { background: #010409; border: 1px solid #30363d; color: #fff; padding: 8px; border-radius: 6px; width: 100%; margin: 3px 0; }
        
        #logbox { height: 160px; background: #000; border: 2px solid #2ecc71; border-radius: 8px; padding: 8px; overflow-y: auto; font-family: monospace; color: #2ecc71; margin-bottom: 8px; box-shadow: inset 0 0 10px #000; }
        
        .row { display: flex; gap: 5px; margin-top: 5px; }
        .btn-green { background: #238636; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #1f6feb; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; }
        .btn-red { background: #da3633; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; }

        .input-panel { background: #161b22; padding: 8px; border-radius: 8px; border: 1px solid #30363d; display: flex; gap: 5px; }
        .input-panel input { margin: 0; flex: 1; border-color: #58a6ff; }

        .bot-item { padding: 10px; background: #21262d; border: 1px solid #30363d; border-radius: 6px; margin-top: 5px; text-align: center; cursor: pointer; }
        .selected-bot { border-color: #2ecc71; color: #2ecc71; background: #23863622; }
    </style>
</head>
<body>

    <nav>
        <button onclick="tab('bots')" id="btn-bots" class="active">BOTLARIM</button>
        <button onclick="tab('term')" id="btn-term">KONTROL</button>
    </nav>

    <div id="tab-bots" class="tab active-tab">
        <div class="card">
            <input id="h" placeholder="Sunucu IP">
            <input id="u" placeholder="Bot Nick">
            <select id="v"><option value="1.8.8">1.8.8</option><option value="1.20.1" selected>1.20.1</option></select>
            <button class="btn-green" style="width:100%; margin-top:5px;" onclick="add()">BAĞLAN</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="tab-term" class="tab">
        <div style="margin-bottom:8px;">Seçili: <b id="cur" style="color:#58a6ff">-</b></div>
        
        <div class="card">
            <div class="row">
                <input id="cfg_msg_text" placeholder="Oto Mesaj..." style="flex:2">
                <input id="cfg_msg_sec" type="number" placeholder="Sn" style="flex:0.5">
                <button class="btn-blue" onclick="upd('msg','on')">AÇ</button>
                <button class="btn-red" onclick="upd('msg','off')">X</button>
            </div>
            <div class="row">
                <button onclick="upd('break','on')" class="btn-blue" style="flex:1">OTO KIRMA</button>
                <button onclick="upd('click','on')" class="btn-blue" style="flex:1; background:#d29922">SAĞ TIK (5sn)</button>
            </div>
        </div>

        <div id="logbox"></div>

        <div class="input-panel">
            <input id="m" placeholder="Mesajını yaz...">
            <button onclick="send()" class="btn-blue">GÖNDER</button>
        </div>
    </div>

    <script>
        // Tarayıcıya Özel ID (SID) Oluşturma
        if (!localStorage.getItem('mySID')) localStorage.setItem('mySID', 'id_' + Math.random().toString(36).substr(2, 9));
        const mySID = localStorage.getItem('mySID');

        let sel = "";

        function tab(t) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.add('active');
        }

        async function add() {
            const h = document.getElementById('h').value, u = document.getElementById('u').value, v = document.getElementById('v').value;
            if(!u) return;
            await fetch(`/start?sid=${mySID}&host=${h}&user=${u}&ver=${v}`);
            sel = u; document.getElementById('cur').innerText = u; tab('term');
        }

        async function upd(type, status) {
            if(!sel) return;
            const val = encodeURIComponent(document.getElementById('cfg_msg_text').value);
            const sec = document.getElementById('cfg_msg_sec').value || 30;
            await fetch(`/update?sid=${mySID}&user=${sel}&type=${type}&status=${status}&val=${val}&sec=${sec}`);
        }

        async function send() {
            const m = document.getElementById('m');
            if(!sel || !m.value) return;
            await fetch(`/send?sid=${mySID}&user=${sel}&msg=${encodeURIComponent(m.value)}`);
            m.value = "";
        }

        setInterval(async () => {
            try {
                const r = await fetch(`/data?sid=${mySID}`);
                const d = await r.json();
                document.getElementById('list').innerHTML = d.active.map(n => 
                    `<div class="bot-item ${sel==n?'selected-bot':''}" onclick="sel='${n}'; document.getElementById('cur').innerText='${n}'">${n}</div>`
                ).join('');
                if(sel && d.logs[sel]) {
                    const lb = document.getElementById('logbox');
                    lb.innerHTML = d.logs[sel].join('<br>');
                    lb.scrollTop = lb.scrollHeight;
                }
            } catch(e) {}
        }, 1000);

        // Enter tuşu desteği
        document.getElementById('m').onkeydown = (e) => { if(e.key==='Enter') send(); };
    </script>
</body>
</html>

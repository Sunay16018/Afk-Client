<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Bot | Professional Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="glitch">MINECRAFT</span> <span class="neon">AFK-CLIENT</span></h1>
        </header>

        <div class="dashboard">
            <div class="sidebar">
                <div class="card">
                    <h3>HAREKET SİSTEMİ</h3>
                    <div class="dpad">
                        <button class="mc-btn" onclick="sendMove('forward')">W</button>
                        <div class="dpad-mid">
                            <button class="mc-btn" onclick="sendMove('left')">A</button>
                            <button class="mc-btn stop" onclick="sendMove('stop')">STOP</button>
                            <button class="mc-btn" onclick="sendMove('right')">D</button>
                        </div>
                        <button class="mc-btn" onclick="sendMove('back')">S</button>
                    </div>
                </div>
                <div class="card">
                    <h3>FONKSİYONLAR</h3>
                    <button class="mc-btn wide" onclick="toggleMining()">⛏️ OTOMATİK KAZI</button>
                    <button class="mc-btn wide" onclick="openModal()">⚙️ AYARLAR</button>
                </div>
            </div>

            <div class="terminal-box">
                <div id="terminal" class="terminal"></div>
                <div class="chat-input">
                    <input type="text" id="msgInput" placeholder="Sunucuya mesaj gönder...">
                    <button onclick="sendChat()">GÖNDER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal">
            <h2>SİSTEM AYARLARI</h2>
            <hr>
            <p>Durum: <span class="neon">AKTİF</span></p>
            <p>Platform: Render.com</p>
            <button class="mc-btn" onclick="closeModal()">GERİ DÖN</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

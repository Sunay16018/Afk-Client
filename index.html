<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Cyber AFK Client</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>BOT GİRİŞ PANELİ</h2>
            <input type="text" id="host" placeholder="Sunucu IP (play.server.com)">
            <input type="text" id="user" placeholder="Kullanıcı Adı">
            <input type="password" id="pass" placeholder="Şifre (Varsa)">
            <button onclick="connect()">Sisteme Bağlan</button>
        </div>
    </div>

    <div class="container">
        <div class="panel controls">
            <h3>KONTROLLER</h3>
            <button onclick="sendAction('mine')">Blok Kır</button>
            <div class="status" id="bot-status">Durum: Bekleniyor...</div>
        </div>

        <div class="panel terminal">
            <h3>CANLI TERMİNAL</h3>
            <div id="chat-box"></div>
        </div>

        <div class="panel radar">
            <h3>RADAR & ENVANTER</h3>
            <div id="radar-list"></div>
            <hr>
            <div id="inv-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

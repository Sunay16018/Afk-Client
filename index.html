<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bot Kontrol Paneli</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; }
        .panel { background: #2a2a2a; padding: 20px; border-radius: 10px; width: 80%; max-width: 600px; margin-top: 20px; }
        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; color: #00ff00; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        button { padding: 15px; cursor: pointer; border: none; border-radius: 5px; background: #444; color: white; font-weight: bold; }
        button:active { background: #666; }
        button.active { background: #ff4444; }
        #console { background: black; color: #00ff00; height: 200px; overflow-y: scroll; padding: 10px; font-family: monospace; font-size: 12px; border: 1px solid #444; }
    </style>
</head>
<body>
    <h2>BOT KONTROL MERKEZİ</h2>
    
    <div class="panel">
        <div class="stats">
            <div>Koordinat: <span id="pos">0, 0, 0</span></div>
            <div>Oto-Mesaj: <span id="autoMsgStatus">KAPALI</span></div>
        </div>

        <div class="controls">
            <div></div><button onclick="sendMove('forward')">W (İleri)</button><div></div>
            <button onclick="sendMove('left')">A (Sol)</button>
            <button onclick="sendMove('back')">S (Geri)</button>
            <button onclick="sendMove('right')">D (Sağ)</button>
            <button onclick="toggleAutoMsg()" style="grid-column: span 3; background: #2196F3;">Oto-Mesaj Aç/Kapat</button>
            <button onclick="getInventory()" style="grid-column: span 3; background: #4CAF50;">Envanteri Gör</button>
        </div>

        <div id="console">Bot başlatılıyor...<br></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const consoleDiv = document.getElementById('console');

        function sendMove(dir) { socket.emit('move', dir); }
        function toggleAutoMsg() { socket.emit('toggleAuto'); }
        function getInventory() { socket.emit('getInv'); }

        socket.on('log', (msg) => {
            consoleDiv.innerHTML += `> ${msg}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        });

        socket.on('stats', (data) => {
            document.getElementById('pos').innerText = `${data.x}, ${data.y}, ${data.z}`;
            document.getElementById('autoMsgStatus').innerText = data.autoMsg ? "AÇIK" : "KAPALI";
        });
    </script>
</body>
</html>

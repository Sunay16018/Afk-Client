<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Neon Cyber AFK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-window">
        <aside class="left-bar">
            <h1 class="glow-title">AFK<span>MAX</span></h1>
            <div class="input-area">
                <input type="text" id="host" placeholder="Server IP">
                <input type="text" id="user" placeholder="Bot İsmi">
                <input type="password" id="pass" placeholder="Şifre">
                <button onclick="connect()" class="primary-btn">SİSTEMİ AÇ</button>
            </div>
            
            <div class="math-module">
                <span>MATEMATİK ÇÖZÜCÜ</span>
                <div class="row">
                    <button id="m-btn" class="off" onclick="toggleMath()">KAPALI</button>
                    <input type="number" id="m-time" value="1" step="0.5">
                </div>
            </div>

            <div class="move-controls">
                <button class="m-btn" onclick="move('forward')">W</button>
                <div class="row">
                    <button class="m-btn" onclick="move('left')">A</button>
                    <button class="m-btn" onclick="move('back')">S</button>
                    <button class="m-btn" onclick="move('right')">D</button>
                </div>
                <div class="row">
                    <button class="g-btn" onclick="move('left-turn')">SOL</button>
                    <button class="g-btn" onclick="move('right-turn')">SAĞ</button>
                </div>
                <button class="jump-btn" onclick="move('jump')">ZIPLA</button>
                <button class="stop-btn" onclick="move('stop')">DURDUR</button>
            </div>
            <div id="active-bots"></div>
        </aside>

        <main class="console-box">
            <div id="logs" class="minecraft-font"></div>
            <div class="footer">
                <select id="bot-sel"></select>
                <input type="text" id="chat-in" placeholder="Sohbete yaz..." autocomplete="off">
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Paneli</title>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: monospace; margin: 0; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .section { border: 1px solid #333; padding: 10px; background: #1e1e1e; }
        h3 { margin: 0 0 10px 0; color: #ffca28; font-size: 14px; text-transform: uppercase; }
        
        /* Hareket TuÅŸlarÄ± */
        .grid-move { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; width: 150px; margin: 0 auto; }
        button { background: #333; color: white; border: 1px solid #444; padding: 10px; cursor: pointer; }
        button:active { background: #555; }
        button.active { background: #4caf50; border-color: #81c784; }

        /* Konsol */
        #console { height: 150px; overflow-y: auto; font-size: 12px; background: #000; padding: 5px; color: #00ff00; }
        
        /* Alt MenÃ¼ */
        .menu-row { display: flex; gap: 5px; margin-top: 5px; }
        .menu-row button { flex: 1; font-size: 12px; }
        
        .coords { font-size: 13px; color: #03a9f4; margin-bottom: 5px; text-align: center; }
    </style>
</head>
<body>

    <div class="section">
        <h3>Hizki Hareket</h3>
        <div class="coords">XYZ: <span id="pos">0 / 0 / 0</span></div>
        <div class="grid-move">
            <button></button><button id="btn-forward" onclick="move('forward')">W</button><button></button>
            <button id="btn-left" onclick="move('left')">A</button><button id="btn-back" onclick="move('back')">S</button><button id="btn-right" onclick="move('right')">D</button>
        </div>
    </div>

    <div class="section">
        <h3>Ä°ÅŸlemler</h3>
        <div class="menu-row">
            <button onclick="socket.emit('getInv')">ðŸ“¦ ENVANTER</button>
            <button id="btn-auto" onclick="socket.emit('toggleAuto')">ðŸ¤– OTO-MESAJ</button>
        </div>
    </div>

    <div class="section">
        <h3>Sunucu Mesajlari</h3>
        <div id="console">BaÄŸlanÄ±yor...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logs = document.getElementById('console');
        
        function move(dir) {
            socket.emit('move', dir);
            document.getElementById('btn-'+dir).classList.toggle('active');
        }

        socket.on('log', (msg) => {
            logs.innerHTML += `<div>> ${msg}</div>`;
            logs.scrollTop = logs.scrollHeight;
        });

        socket.on('stats', (data) => {
            document.getElementById('pos').innerText = `${data.x} / ${data.y} / ${data.z}`;
            document.getElementById('btn-auto').style.background = data.autoMsg ? "#4caf50" : "#333";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>MC AFK Manager Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.2.1/ansi_up.min.js"></script>
    <style>
        body { background: #050505; color: #ddd; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #panel-container { display: flex; width: 95%; max-width: 1100px; height: 85vh; background: #0f0f0f; border: 1px solid #222; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #sidebar { width: 280px; background: #121212; border-right: 1px solid #222; display: flex; flex-direction: column; padding: 20px; }
        #botList { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        #main { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        #consoles { flex: 1; position: relative; background: #000; overflow: hidden; }
        .console-box { position: absolute; inset: 0; padding: 15px; overflow-y: auto; display: none; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; line-height: 1.5; white-space: pre-wrap; word-break: break-all; }
        .console-box.active { display: block; }
        .input-group input, .input-group select, .input-group button { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 6px; width: 100%; margin-bottom: 8px; box-sizing: border-box; outline: none; }
        button { background: #00ff88 !important; color: #000 !important; font-weight: bold; cursor: pointer; border: none; }
        .bot-tab { padding: 10px; background: #1a1a1a; margin-bottom: 8px; cursor: pointer; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; font-size: 13px; }
        .bot-tab.active { border-color: #00ff88; background: #222; }
        .stop-btn { background: #ff4757 !important; color: #fff !important; width: auto; padding: 3px 8px; font-size: 10px; border-radius: 4px; }
        .chat-area { padding: 15px; background: #0f0f0f; border-top: 1px solid #222; display: flex; gap: 10px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div id="panel-container">
    <div id="sidebar">
        <h3 style="color:#00ff88; margin-top:0; letter-spacing: 1px;">MINERBOT</h3>
        <div id="botList"></div>
        <div class="input-group">
            <input id="host" placeholder="Sunucu IP">
            <input id="user" placeholder="Bot İsmi">
            <select id="ver">
                <option value="auto">Otomatik Sürüm</option>
                <option value="1.21.8">1.21.8</option>
                <option value="1.21.6">1.21.6</option>
                <option value="1.21.4">1.21.4</option>
                <option value="1.21.1">1.21.1</option>
                <option value="1.21">1.21</option>
                <option value="1.20.1">1.20.1</option>
                <option value="1.19.4">1.19.4</option>
                <option value="1.16.5">1.16.5</option>
                <option value="1.8.9">1.8.9</option>
            </select>
            <button id="loginBtn" onclick="login()">BAĞLAN</button>
        </div>
    </div>
    <div id="main">
        <div id="consoles"><div id="intro" style="color:#444; padding:20px; text-align:center;">Bot seçilmedi.</div></div>
        <div class="chat-area">
            <input id="chat" style="flex:1; background:#1a1a1a; border:1px solid #333; color:#fff; padding:10px; border-radius:6px;" placeholder="Mesaj gönder..." onkeydown="if(event.key==='Enter') send()">
            <button onclick="send()" style="width:100px;">GÖNDER</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const ansi_up = new AnsiUp(); // ANSI çeviriciyi başlat
    let selectedBot = null;

    function login() {
        const h = document.getElementById('host').value;
        const u = document.getElementById('user').value;
        if(!h || !u) return;
        document.getElementById('loginBtn').innerText = "BAĞLANILIYOR...";
        socket.emit('login', { host: h, user: u, version: document.getElementById('ver').value });
    }

    socket.on('botUpdate', ids => {
        document.getElementById('loginBtn').innerText = "BAĞLAN";
        const list = document.getElementById('botList');
        list.innerHTML = '';
        ids.forEach(id => {
            if(!document.getElementById(`con_${id}`)) {
                const con = document.createElement('div');
                con.id = `con_${id}`;
                con.className = 'console-box';
                document.getElementById('consoles').appendChild(con);
            }
            const div = document.createElement('div');
            div.className = `bot-tab ${selectedBot === id ? 'active' : ''}`;
            div.onclick = () => selectBot(id);
            div.innerHTML = `<span>${id}</span><button class="stop-btn" onclick="event.stopPropagation(); socket.emit('stopBot','${id}')">DURDUR</button>`;
            list.appendChild(div);
        });
        if(ids.length > 0 && !selectedBot) selectBot(ids[0]);
    });

    function selectBot(id) {
        selectedBot = id;
        document.getElementById('intro').style.display = 'none';
        document.querySelectorAll('.console-box, .bot-tab').forEach(el => el.classList.remove('active'));
        const target = document.getElementById(`con_${id}`);
        if(target) target.classList.add('active');
        document.querySelectorAll('.bot-tab').forEach(t => { if(t.firstChild.innerText === id) t.classList.add('active'); });
    }

    socket.on('botLog', d => {
        const c = document.getElementById(`con_${d.id}`);
        if(c) {
            // ANSI kodlarını HTML'e çeviriyoruz
            const htmlLine = ansi_up.ansi_to_html(d.msg);
            c.innerHTML += `<div>${htmlLine}</div>`;
            c.scrollTop = c.scrollHeight;
        }
    });

    socket.on('log', d => {
        const c = document.getElementById(`con_${d.id}`);
        if(c) { c.innerHTML += `<div style="color:#666; font-style:italic;">> ${d.msg}</div>`; c.scrollTop = c.scrollHeight; }
    });

    function send() {
        const inp = document.getElementById('chat');
        if(selectedBot && inp.value) { socket.emit('chat', { id: selectedBot, msg: inp.value }); inp.value = ''; }
    }
</script>
</body>
</html>

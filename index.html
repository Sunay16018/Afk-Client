<!DOCTYPE html>
<html>
<head>
    <title>Bot Paneli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        .menu { background: #222; border: 1px solid #444; margin-bottom: 10px; padding: 15px; border-radius: 8px; }
        h2 { margin: 0 0 10px 0; font-size: 16px; color: #00d4ff; border-bottom: 1px solid #333; }
        .btn { background: #333; color: white; border: 1px solid #555; padding: 12px; cursor: pointer; border-radius: 4px; width: 100%; margin: 5px 0; }
        .btn-active { background: #ff4757 !important; }
        #log-box { background: #000; height: 150px; overflow-y: scroll; padding: 10px; font-family: monospace; font-size: 12px; color: #2ed573; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
    </style>
</head>
<body>

    <div class="menu">
        <h2>1. HAREKET KONTROL</h2>
        <p>Koordinat: <span id="coords">0, 0, 0</span></p>
        <div class="grid">
            <button></button><button class="btn" onclick="t(this,'forward')">W</button><button></button>
            <button class="btn" onclick="t(this,'left')">A</button><button class="btn" onclick="t(this,'back')">S</button><button class="btn" onclick="t(this,'right')">D</button>
            <button></button><button class="btn" onclick="t(this,'jump')" style="background:#555">Zıpla</button><button></button>
        </div>
    </div>

    <div class="menu">
        <h2>2. ENVANTER</h2>
        <button class="btn" onclick="socket.emit('getInv')" style="background:#1e90ff">Eşyaları Listele</button>
        <div id="inv-res" style="font-size:13px; color:#aaa; margin-top:5px;"></div>
    </div>

    <div class="menu">
        <h2>3. AYARLAR & KONSOL</h2>
        <input type="text" id="autoM" placeholder="Oto mesaj ne olsun?" style="width:100%; padding:8px; margin-bottom:5px; box-sizing:border-box;">
        <button class="btn" onclick="socket.emit('toggleAuto', document.getElementById('autoM').value)" style="background:#2ed573">Oto-Mesaj Aç/Kapat</button>
        <div id="log-box"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function t(btn, dir) { btn.classList.toggle('btn-active'); socket.emit('move', dir); }
        
        socket.on('stats', d => document.getElementById('coords').innerText = `${d.x}, ${d.y}, ${d.z}`);
        socket.on('invData', d => document.getElementById('inv-res').innerText = d.join(', '));
        socket.on('log', m => {
            const lb = document.getElementById('log-box');
            lb.innerHTML += `> ${m}<br>`;
            lb.scrollTop = lb.scrollHeight;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sade Panel</title>
    <style>
        * { box-sizing: border-box; font-family: sans-serif; margin:0; padding:0; }
        body { background: #0d1117; color: #c9d1d9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        nav { display: flex; background: #161b22; height: 45px; border-bottom: 1px solid #30363d; }
        nav button { flex: 1; border: none; background: none; color: #8b949e; cursor: pointer; font-weight: bold; }
        nav button.active { color: #2ecc71; border-bottom: 3px solid #2ecc71; }
        .tab { display: none; flex: 1; flex-direction: column; padding: 15px; }
        .active-tab { display: flex; }
        #logbox { height: 300px; background: #000; border: 1px solid #30363d; border-radius: 5px; padding: 10px; overflow-y: auto; color: #2ecc71; font-family: monospace; font-size: 13px; margin-bottom: 10px; }
        input, select { background: #010409; border: 1px solid #30363d; color: #fff; padding: 10px; border-radius: 5px; width: 100%; margin-bottom: 10px; }
        .btn { border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; background: #1f6feb; }
    </style>
</head>
<body>

    <nav>
        <button onclick="tab('bots')" id="btn-bots" class="active">BOTLAR</button>
        <button onclick="tab('term')" id="btn-term">KONSOL</button>
    </nav>

    <div id="tab-bots" class="tab active-tab">
        <input id="h" placeholder="Sunucu IP:Port (Örn: oyna.server.com:25565)">
        <input id="u" placeholder="Bot İsmi">
        <select id="v">
            <option value="1.8.8">1.8.8</option>
            <option value="1.12.2">1.12.2</option>
            <option value="1.16.5">1.16.5</option>
            <option value="1.20.1">1.20.1</option>
            <option value="1.20.4">1.20.4</option>
            <option value="1.21">1.21</option>
            <option value="1.21.6">1.21.6</option>
        </select>
        <button class="btn" onclick="add()" style="background:#238636">BAĞLAN</button>
        <div id="list" style="margin-top:15px;"></div>
    </div>

    <div id="tab-term" class="tab">
        <div id="logbox"></div>
        <div style="display:flex; gap:5px; background:#161b22; padding:10px; border-radius:5px;">
            <input id="m" placeholder="Mesaj yazın..." style="margin:0; flex:1;">
            <button onclick="send()" class="btn">GÖNDER</button>
        </div>
    </div>

    <script>
        const mySID = localStorage.getItem('sid') || Math.random().toString(36).substr(2,5);
        localStorage.setItem('sid', mySID);
        let sel = "";

        function tab(t) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.add('active');
        }

        async function add() {
            const h = document.getElementById('h').value, u = document.getElementById('u').value, v = document.getElementById('v').value;
            await fetch(`/start?sid=${mySID}&host=${h}&user=${u}&ver=${v}`);
            sel = u; tab('term');
        }

        async function send() {
            const i = document.getElementById('m');
            if(!sel || !i.value) return;
            await fetch(`/send?sid=${mySID}&user=${encodeURIComponent(sel)}&msg=${encodeURIComponent(i.value)}`);
            i.value = ""; i.focus();
        }

        document.getElementById('m').onkeydown = (e) => { if(e.key==='Enter') send(); };

        setInterval(async () => {
            try {
                const r = await fetch(`/data?sid=${mySID}`);
                const d = await r.json();
                document.getElementById('list').innerHTML = d.active.map(n => `
                    <div style="padding:10px; background:#21262d; border:1px solid ${sel==n?'#2ecc71':'#30363d'}; margin-top:5px; border-radius:5px; cursor:pointer;" onclick="sel='${n}'">
                        ${n} ${sel==n?'<b>(SEÇİLİ)</b>':''}
                    </div>
                `).join('');
                if(sel && d.logs[sel]) {
                    const lb = document.getElementById('logbox');
                    lb.innerHTML = d.logs[sel].join('<br>');
                    lb.scrollTop = lb.scrollHeight;
                }
            } catch(e) {}
        }, 1000);
    </script>
</body>
</html>

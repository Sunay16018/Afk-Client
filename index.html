<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK CLIENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="navbar">
            <div class="brand">AFK <span>CLIENT</span></div>
            <div class="nav-controls">
                <div id="status-badge" class="badge offline">ÇEVRİMDIŞI</div>
                <button class="settings-btn" onclick="openMenu()">⚙ Ayarlar</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="panel-box">
                    <input type="text" id="ip" placeholder="Sunucu IP:Port">
                    <input type="text" id="nick" placeholder="Bot İsmi">
                    <button onclick="connect()" class="btn-green">BAĞLAN</button>
                    <button onclick="disconnect()" class="btn-red">BAĞLANTIYI KES</button>
                </div>

                <div class="panel-box">
                    <div class="d-pad">
                        <button class="key-btn" onclick="mv('forward')">W</button>
                        <div class="key-row">
                            <button class="key-btn" onclick="mv('left')">A</button>
                            <button class="key-btn" onclick="mv('back')">S</button>
                            <button class="key-btn" onclick="mv('right')">D</button>
                        </div>
                        <button class="key-btn jump" onclick="mv('jump')">ZIPLA</button>
                    </div>
                </div>

                <div class="panel-box">
                    <label style="font-size:12px; color:#aaa;">Kontrol Edilen Bot:</label>
                    <select id="bot-list"></select>
                </div>
            </aside>

            <section class="terminal-wrapper">
                <div id="logs" class="logs-area">
                    <div class="log-line">§7Sistem Render üzerinde hazır...</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-msg" placeholder="Sohbet mesajı yaz... (Enter)">
                </div>
            </section>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Bot Ayarları</h3>
                <button onclick="closeMenu()" class="close-icon">✕</button>
            </div>
            
            <div class="setting-row"><label>Matematik Çözücü:</label><input type="checkbox" id="m-on"></div>
            <div class="setting-row"><label>Cevap Gecikmesi (sn):</label><input type="number" id="m-del" value="0"></div>
            <div class="setting-row"><label>Oto Yeniden Bağlanma:</label><input type="checkbox" id="r-on"></div>
            <div class="setting-row"><label>Maden (Kazma) Modu:</label><input type="checkbox" id="mine-on"></div>
            
            <hr>
            <h4>Oto Mesaj</h4>
            <div class="auto-msg-box">
                <input type="text" id="otxt" placeholder="Mesajınız">
                <input type="number" id="osec" placeholder="Sn" style="width: 70px;">
            </div>

            <button onclick="saveSettings()" class="btn-green full-width">KAYDET</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

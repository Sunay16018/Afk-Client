<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AFK PRO PANEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="left-side">
            <h1 class="mc-font">AFK <span>CLIENT</span></h1>
            
            <div class="card">
                <input type="text" id="ip" placeholder="Server IP:Port">
                <input type="text" id="nick" placeholder="Bot İsmi">
                <input type="password" id="pass" placeholder="Oto-Şifre">
                <div class="btn-row">
                    <button class="mc-btn green" onclick="connect()">BAĞLAN</button>
                    <button class="mc-btn red" onclick="disconnect()">KES</button>
                </div>
            </div>

            <div class="card">
                <label class="mc-font">BOT SEÇ:</label>
                <select id="bot-sel" onchange="selBot = this.value"></select>
            </div>

            <div class="dpad-box">
                <button class="dp" onclick="move('forward')">▲</button>
                <div class="dp-row">
                    <button class="dp" onclick="move('left')">◀</button>
                    <button class="dp" onclick="move('back')">▼</button>
                    <button class="dp" onclick="move('right')">▶</button>
                </div>
                <button class="mc-btn blue jump" onclick="move('jump')">ZIPLA</button>
            </div>

            <button class="mc-btn gray" onclick="openSet()">⚙ AYARLAR</button>
        </div>

        <div class="right-side">
            <div class="terminal-box">
                <div class="term-head mc-font">SUNUCU MESAJLARI</div>
                <div id="logs" class="logs mc-mono"></div>
                
                <div class="chat-input-area">
                    <input type="text" id="cin" placeholder="Mesaj yaz ve Enter bas...">
                    <button onclick="sendChat()">GÖNDER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box mc-font">
            <h3>MODÜLLER</h3>
            <label>Matematik <input type="checkbox" id="m-on"></label>
            <label>Maden <input type="checkbox" id="mine-on"></label>
            <button class="mc-btn green" onclick="save()">KAYDET</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

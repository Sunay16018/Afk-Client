<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Minecraft AFK Client</title>

<link rel="stylesheet" href="/style.css">
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script defer src="/script.js"></script>

</head>
<body>

<div class="panel">
  <h3>Minecraft AFK Bot</h3>

  <input id="ip" placeholder="Sunucu IP">
  <input id="port" placeholder="Port (25565)">
  <input id="username" placeholder="Bot İsmi">
  <input id="version" placeholder="Versiyon (1.20.1)">

  <button id="startBtn">BAŞLAT</button>
  <button id="stopBtn" class="stop">DURDUR</button>

  <div class="log" id="log"></div>
</div>

</body>
</html>

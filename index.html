<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK MULTI-BOT PANEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>HESAP EKLE</h3>
            <input type="text" id="host" placeholder="IP:Port">
            <input type="text" id="user" placeholder="Kullanıcı Adı">
            <input type="password" id="pass" placeholder="Şifre">
            <button id="add-bot" class="btn-primary">BAĞLAN</button>
            <hr>
            <h3>AKTİF BOTLAR</h3>
            <div id="bot-list"></div>
        </div>

        <div class="main-terminal">
            <div id="logs"></div>
            <div class="input-area">
                <select id="target-bot"></select>
                <input type="text" id="chat-input" placeholder="Mesaj gönder...">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

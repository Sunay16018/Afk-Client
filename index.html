<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AFK Bot</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ansi-to-html@0.6.17/dist/ansi_to_html.min.js"></script>
</head>
<body>
    <div id="terminal" style="background:black; color:white; height:200px; overflow-y:auto; padding:10px; font-family:monospace;"></div>
    
    <div id="controls" style="padding:10px; background:#222;">
        <input id="ip" placeholder="Sunucu IP">
        <input id="user" placeholder="Bot Adı">
        <button id="start" style="background:green; color:white;">BAŞLAT</button>
        <button id="stop" style="background:red; color:white;">DURDUR</button>
        <br><br>
        <input id="msg" placeholder="Mesaj yaz...">
        <button id="send">GÖNDER</button>
    </div>

    <div id="inventory" style="display:flex; flex-wrap:wrap; gap:5px; padding:10px; background:#333; min-height:50px;">
        <span style="color:#aaa">Envanter: </span>
    </div>

    <script src="script.js"></script> 
</body>
</html>

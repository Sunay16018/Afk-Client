<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Client Ultimate v5 - Stable</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ansi-to-html@0.6.17/dist/ansi_to_html.min.js"></script>
</head>
<body>

    <div id="terminal">
        <div id="log"></div>
    </div>

    <div id="controls">
        <input id="ip" placeholder="Sunucu IP (örn: oyna.minetruth.com)">
        <input id="port" placeholder="Port (25565)" value="25565">
        <input id="username" placeholder="Kullanıcı Adı">
        <input id="password" type="password" placeholder="Şifre (Oto Login)">
        <input id="version" placeholder="Sürüm (örn: 1.20.1)">
        
        <div class="button-group">
            <button id="start" style="background: #2e7d32; color: white;">BAŞLAT</button>
            <button id="stop" style="background: #c62828; color: white;">DURDUR</button>
            <button id="settingsBtn">⚙ AYARLAR</button>
        </div>

        <div class="chat-group">
            <input id="chatMsg" placeholder="Mesaj gönder...">
            <button id="send" style="background: #1565c0; color: white;">GÖNDER</button>
        </div>
    </div>

    <div id="settings" class="hidden">
        <div class="setting-item">
            <input id="autoMsgText" placeholder="Otomatik mesaj metni">
            <input id="autoMsgDelay" type="number" placeholder="Süre (sn)" value="30">
            <label><input type="checkbox" id="autoMsgEnable"> Oto-Mesaj Aktif</label>
        </div>
    </div>

    <div class="controls">
        <button data-k="forward">↑</button>
        <button data-k="left">←</button>
        <button data-k="back">↓</button>
        <button data-k="right">→</button>
        <button data-k="jump">Zıpla</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

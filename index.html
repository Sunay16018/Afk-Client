<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFK Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status"></div>
    <div class="menu">
        <button class="menu-btn active" onclick="ui.tab('bots')">BOTLAR</button>
        <button class="menu-btn" onclick="ui.tab('console')">KONSOL</button>
        <button class="menu-btn" onclick="ui.tab('move')">HAREKET</button>
        <button class="menu-btn" onclick="ui.tab('players')">OYUNCULAR</button>
    </div>

    <div id="tab-bots" class="tab active">
        <div class="card">
            <input type="text" id="host" placeholder="IP:Port" value="play.sunucu.com">
            <input type="text" id="user" placeholder="Kullanıcı Adı">
            <input type="text" id="ver" placeholder="Sürüm" value="1.16.5">
            <button class="btn" onclick="app.connect()">BAĞLAN</button>
        </div>
        <div id="bot-list"></div>
    </div>

    <div id="tab-console" class="tab">
        <div id="console"></div>
        <div class="card" style="display:flex; gap:5px; margin-top:10px;">
            <input type="text" id="msg" placeholder="Mesaj..." style="margin:0">
            <button class="btn" style="width:60px" onclick="app.send()">></button>
        </div>
    </div>

    <div id="tab-move" class="tab">
        <div class="pad">
            <div class="empty"></div>
            <button class="m-btn" onmousedown="app.move('ileri','down')" onmouseup="app.move('ileri','up')">▲</button>
            <div class="empty"></div>
            <button class="m-btn" onmousedown="app.move('sol','down')" onmouseup="app.move('sol','up')">◀</button>
            <button class="m-btn" onmousedown="app.move('geri','down')" onmouseup="app.move('geri','up')">▼</button>
            <button class="m-btn" onmousedown="app.move('sag','down')" onmouseup="app.move('sag','up')">▶</button>
        </div>
        <button class="btn" style="margin-top:20px; background:#f39c12" onclick="app.jump()">ZIPLA</button>
    </div>

    <div id="tab-players" class="tab">
        <div id="player-list"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFK ULTIMATE FIX</title>
    <style>
        * { box-sizing: border-box; font-family: sans-serif; font-size: 13px; }
        body { background: #0d1117; color: #c9d1d9; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        nav { display: flex; background: #161b22; border-bottom: 1px solid #30363d; height: 50px; flex-shrink: 0; }
        nav button { flex: 1; border: none; background: none; color: #8b949e; cursor: pointer; font-weight: bold; }
        nav button.active { color: #2ecc71; border-bottom: 2px solid #2ecc71; }
        .tab { display: none; flex: 1; padding: 10px; overflow-y: auto; flex-direction: column; }
        .active-tab { display: flex; }
        #logbox { height: 220px; background: #000; padding: 10px; overflow-y: auto; border: 1px solid #333; margin-bottom: 5px; }
        .card { background: #161b22; padding: 12px; border-radius: 8px; border: 1px solid #30363d; margin-bottom: 10px; }
        input { background: #010409; border: 1px solid #30363d; color: #fff; padding: 10px; border-radius: 6px; }
        .btn { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; }
        .on { background: #238636; } .off { background: #da3633; } .blue { background: #1f6feb; }
        .task-box { display: flex; justify-content: space-between; align-items: center; background: #010409; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #30363d; }
        .inv-grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 2px; }
        .slot { width: 34px; height: 34px; background: #333; border: 1px solid #444; position: relative; }
        .slot img { width: 100%; image-rendering: pixelated; }
    </style>
</head>
<body>
    <nav>
        <button onclick="tab('bots')" id="b-bots" class="active">BOT LİSTESİ</button>
        <button onclick="tab('term')" id="b-term">KONSOL</button>
        <button onclick="tab('settings')" id="b-settings">AYARLAR / ENV</button>
    </nav>

    <div id="t-bots" class="tab active-tab">
        <div class="card">
            <input id="h" placeholder="Sunucu IP:Port" style="width:100%">
            <input id="u" placeholder="Bot Kullanıcı Adı" style="width:100%; margin:8px 0;">
            <input id="v" placeholder="Sürüm (Örn: 1.16.5)" style="width:100%; margin-bottom:8px;">
            <button class="btn blue" style="width:100%" onclick="add()">BOTU BAŞLAT</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="t-term" class="tab">
        <div id="logbox"></div>
        <input id="m" placeholder="Sohbete mesaj yaz..." style="width:100%;" onkeypress="if(event.key==='Enter')send()">
    </div>

    <div id="t-settings" class="tab">
        <div id="coords" class="card" style="text-align:center; color:#58a6ff; font-weight:bold;">X: 0 Y: 0 Z: 0</div>
        
        <div class="card">
            <b>OTOMATİK SPAM / KOMUT EKLE</b>
            <div style="display:flex; gap:5px; margin-top:8px;">
                <input id="ti" placeholder="Mesaj veya Komut" style="flex:2">
                <input id="ts" type="number" value="60" style="width:60px;" placeholder="Sn">
                <button class="btn blue" onclick="addTask()">EKLE</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div class="card">
            <b>ENVANTER (Eşya Atmak İçin Tıkla)</b>
            <div class="inv-grid" id="inv"></div>
        </div>

        <div class="card" style="display:flex; flex-direction:column; gap:8px;">
            <button id="s-afk" class="btn off" onclick="tog('afk')">ANTİ-AFK (ZIPLAMA): KAPALI</button>
            <button id="s-mining" class="btn off" onclick="tog('mining')">OTOMATİK KAZMA: KAPALI</button>
            <button id="s-reconnect" class="btn off" onclick="tog('reconnect')">OTOMATİK YENİDEN BAĞLAN: KAPALI</button>
        </div>
    </div>

<script>
    let mySID = localStorage.getItem('sid') || 'sid_'+Math.random().toString(36).substr(2,9);
    localStorage.setItem('sid', mySID);
    let sel = "";

    function tab(t) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active-tab'));
        document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
        document.getElementById('t-'+t).classList.add('active-tab');
        document.getElementById('b-'+t).classList.add('active');
    }

    async function add() {
        const h=document.getElementById('h').value, u=document.getElementById('u').value, v=document.getElementById('v').value;
        if(!h || !u) return alert("Bilgileri doldur!");
        await fetch(`/start?sid=${mySID}&host=${h}&user=${u}&ver=${v}`);
        sel = u; tab('term');
    }

    function send() { 
        const i=document.getElementById('m'); 
        if(!sel || !i.value) return;
        fetch(`/send?sid=${mySID}&user=${sel}&msg=${encodeURIComponent(i.value)}`); 
        i.value=""; 
    }

    function tog(t) { if(sel) fetch(`/update?sid=${mySID}&user=${sel}&type=${t}`); }
    
    function addTask() {
        const txt = document.getElementById('ti').value;
        const sec = document.getElementById('ts').value;
        if(sel && txt) fetch(`/update?sid=${mySID}&user=${sel}&type=add_task&val=${encodeURIComponent(txt)}&sec=${sec}`);
        document.getElementById('ti').value = "";
    }

    setInterval(async () => {
        try {
            const r = await fetch(`/data?sid=${mySID}&user=${sel}`);
            const d = await r.json();
            
            if(!sel && d.active.length > 0) sel = d.active[0];

            document.getElementById('list').innerHTML = d.active.map(n => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center; border-color:${sel==n?'#2ecc71':'#30363d'}">
                    <b onclick="sel='${n}'" style="cursor:pointer">${n}</b>
                    <button class="btn off" style="padding:4px 10px" onclick="fetch('/stop?sid=${mySID}&user=${n}')">DURDUR</button>
                </div>
            `).join('');

            if(sel && d.logs[sel]) {
                const lb = document.getElementById('logbox');
                lb.innerHTML = d.logs[sel].join('<br>');
                lb.scrollTop = lb.scrollHeight;

                const c = d.configs[sel];
                if(c) {
                    const btnMap = {afk:'s-afk', mining:'s-mining', reconnect:'s-reconnect'};
                    const nameMap = {afk:'ANTİ-AFK (ZIPLAMA)', mining:'OTOMATİK KAZMA', reconnect:'OTOMATİK YENİDEN BAĞLAN'};
                    
                    Object.keys(btnMap).forEach(key => {
                        const el = document.getElementById(btnMap[key]);
                        el.className = "btn " + (c[key] ? "on" : "off");
                        el.innerText = nameMap[key] + ": " + (c[key] ? "AÇIK" : "KAPALI");
                    });

                    document.getElementById('taskList').innerHTML = c.tasks.map((t, i) => `
                        <div class="task-box">
                            <span><b>${t.text}</b> (${t.time}s)</span>
                            <div>
                                <button class="btn blue" style="padding:2px 6px" onclick="fetch('/update?sid=${mySID}&user=${sel}&type=edit_task&val=${i}&amt=10')">+</button>
                                <button class="btn blue" style="padding:2px 6px" onclick="fetch('/update?sid=${mySID}&user=${sel}&type=edit_task&val=${i}&amt=-10')">-</button>
                                <button class="btn off" style="padding:2px 6px" onclick="fetch('/update?sid=${mySID}&user=${sel}&type=del_task&val=${i}')">SİL</button>
                            </div>
                        </div>
                    `).join('');
                }

                if(d.botData[sel]) {
                    const bd = d.botData[sel];
                    document.getElementById('coords').innerText = `X: ${Math.floor(bd.pos.x)} Y: ${Math.floor(bd.pos.y)} Z: ${Math.floor(bd.pos.z)}`;
                    document.getElementById('inv').innerHTML = bd.inv.map(i => `
                        <div class="slot" onclick="fetch('/update?sid=${mySID}&user=${sel}&type=inv&val=${i.slot}')" title="Atmak için tıkla">
                            <img src="https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.16.1/items/${i.name}.png">
                        </div>
                    `).join('');
                }
            }
        } catch(e) {}
    }, 1000);
</script>
</body>
</html>

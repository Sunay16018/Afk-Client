<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK AI BOT PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="input-row">
            <input type="text" id="host" placeholder="Sunucu IP:Port">
            <input type="text" id="username" placeholder="Bot Kullanıcı Adı">
        </div>
        <div class="settings-row">
            <button id="toggle-ai" onclick="toggleSetting('ai')" class="btn btn-on">AI: AÇIK</button>
            <button id="toggle-math" onclick="toggleSetting('math')" class="btn btn-on">MAT: AÇIK</button>
            <div class="range-group">
                <label>Gecikme: <span id="delay-val">2000</span>ms</label>
                <input type="range" id="delay-range" min="500" max="10000" step="500" value="2000" oninput="updateDelay(this.value)">
            </div>
        </div>
        <div class="action-row">
            <button onclick="connect()" class="btn btn-start">BAĞLAN</button>
            <button onclick="disconnect()" class="btn btn-stop">BAĞLANTIYI KES</button>
            <div id="status-indicator">● OFFLINE</div>
        </div>
    </div>

    <div class="terminal-window" onclick="document.getElementById('chat-input').focus()">
        <div id="logs"></div>
        <div class="terminal-input-line">
            <span class="prompt">➜</span>
            <input type="text" id="chat-input" spellcheck="false" autocomplete="off" placeholder="Buraya yazın...">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AFK PANEL MINI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">
    <div class="sidebar">
        <h2 style="color:#00f2ff; text-align:center;">AFK<span>PRO</span></h2>
        <input type="text" id="host" placeholder="Sunucu IP:Port">
        <input type="text" id="user" placeholder="Kullanıcı Adı">
        <input type="password" id="pass" placeholder="Şifre">
        <button id="add-bot">BAĞLAN</button>

        <div class="move-panel">
            <button onclick="move('forward')">W</button>
            <div class="row">
                <button onclick="move('left')">A</button>
                <button onclick="move('back')">S</button>
                <button onclick="move('right')">D</button>
            </div>
            <div class="row">
                <button onclick="move('left-turn')">SOLA BAK</button>
                <button onclick="move('right-turn')">SAĞA BAK</button>
            </div>
            <button onclick="move('jump')" style="background:#0072ff">ZIPLA</button>
            <button onclick="move('stop')" style="background:#da3633">DUR</button>
        </div>
        <div id="bot-list"></div>
    </div>

    <div class="main-content">
        <div id="logs"></div>
        <div class="chat-bar">
            <select id="target-bot" onchange="this.blur()"></select>
            <input type="text" id="chat-input" placeholder="Mesaj yaz..." autocomplete="off">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AFK CLIENT - PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="client-frame">
        <div class="window-title-bar">
            <div class="title">● AFK CLIENT TERMINAL</div>
            <div id="status" style="color: var(--danger); font-weight: bold;">DURUM: BAĞLI DEĞİL</div>
        </div>

        <div class="top-controls">
            <div class="input-group">
                <input type="text" id="host" placeholder="Sunucu IP:Port">
                <input type="text" id="username" placeholder="Kullanıcı Adı">
                <input type="password" id="password" placeholder="Şifre">
            </div>
            <button onclick="connect()" class="btn btn-start">BAĞLAN</button>
            <button onclick="disconnect()" class="btn btn-stop">KESE BAS</button>
            <button id="tab-btn" class="btn btn-tab">TAB (LİSTELE)</button>
        </div>

        <div class="terminal-main">
            <div id="logs"></div>
            <div class="input-area">
                <span style="color: var(--success); font-weight: bold; font-size: 20px;">➜</span>
                <input type="text" id="chat-input" placeholder="Yazmaya başla ve TAB'a bas..." autocomplete="off">
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

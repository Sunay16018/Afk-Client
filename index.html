<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC AFK Pro Client</title>
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        nav { display: flex; background: #161b22; border-bottom: 1px solid #30363d; height: 50px; flex-shrink: 0; }
        nav button { flex: 1; border: none; background: none; color: #8b949e; cursor: pointer; font-weight: bold; transition: 0.2s; }
        nav button.active { color: #2ecc71; border-bottom: 3px solid #2ecc71; background: #1f242c; }
        .tab { display: none; flex: 1; padding: 15px; overflow-y: auto; flex-direction: column; }
        .active-tab { display: flex; }
        #logbox { flex: 1; background: #000; padding: 12px; overflow-y: auto; border: 1px solid #30363d; border-radius: 8px; line-height: 1.6; font-family: 'Consolas', monospace; font-size: 13px; }
        .bot-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #161b22; border: 1px solid #30363d; margin-top: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .bot-row:hover { border-color: #2ecc71; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; background: #238636; }
        input, select { background: #010409; border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 6px; width: 100%; margin-bottom: 8px; outline: none; }
        input:focus { border-color: #58a6ff; }
    </style>
</head>
<body>
    <nav>
        <button onclick="tab('bots')" id="btn-bots" class="active">BOT YÖNETİCİSİ</button>
        <button onclick="tab('term')" id="btn-term">CHAT (TERM)</button>
    </nav>

    <div id="tab-bots" class="tab active-tab">
        <div style="background: #161b22; padding: 20px; border-radius: 10px; border: 1px solid #30363d; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
            <input id="h" placeholder="Sunucu IP Adresi (örn: oyna.server.com)">
            <input id="u" placeholder="Bot İsmi">
            <select id="v">
                <option value="1.21.4">1.21.4</option>
                <option value="1.21.1">1.21.1</option>
                <option value="1.20.1">1.20.1</option>
                <option value="1.19.4">1.19.4</option>
                <option value="1.16.5">1.16.5</option>
                <option value="1.8.9">1.8.9</option>
            </select>
            <button class="btn" style="width:100%; font-size: 14px;" onclick="add()">BAĞLAN VE AFK BIRAK</button>
        </div>
        <div id="list" style="margin-top: 15px;"></div>
    </div>

    <div id="tab-term" class="tab">
        <div id="logbox"></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <input id="m" style="margin:0" placeholder="Mesaj yaz veya komut gönder..." onkeydown="if(event.key==='Enter') send()">
            <button onclick="send()" class="btn" style="margin:0; width:120px; background:#1f6feb;">GÖNDER</button>
        </div>
    </div>

    <script>
        const mySID = "sid_" + Math.random().toString(36).substr(2,9);
        let sel = "";

        function tab(t) {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active-tab'));
            document.querySelectorAll('nav button').forEach(x => x.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active-tab');
            document.getElementById('btn-'+t).classList.add('active');
        }

        async function add() {
            const h = document.getElementById('h').value, u = document.getElementById('u').value, v = document.getElementById('v').value;
            if(!h || !u) return alert("Lütfen IP ve İsim girin!");
            await fetch(`/start?sid=${mySID}&host=${h}&user=${u}&ver=${v}`);
            sel = u; tab('term');
        }

        async function send() {
            const i = document.getElementById('m');
            if(!sel || !i.value) return;
            await fetch(`/send?sid=${mySID}&user=${sel}&msg=${encodeURIComponent(i.value)}`);
            i.value = "";
        }

        setInterval(async () => {
            try {
                const r = await fetch(`/data?sid=${mySID}&user=${sel}`);
                const d = await r.json();
                document.getElementById('list').innerHTML = d.active.map(n => `
                    <div class="bot-row" style="border-color:${sel==n?'#2ecc71':'#30363d'}" onclick="sel='${n}'">
                        <span><b>${n}</b> ${sel==n?'<small style="color:#2ecc71"> (SEÇİLDİ)</small>':''}</span>
                        <button class="btn" style="background:#da3633; padding:5px 10px; font-size:11px;" onclick="fetch('/stop?sid=${mySID}&user=${n}')">KOPAR</button>
                    </div>
                `).join('');
                if(sel && d.logs[sel]) {
                    const lb = document.getElementById('logbox');
                    lb.innerHTML = d.logs[sel].join('<br>');
                    lb.scrollTop = lb.scrollHeight;
                }
            } catch(e) {}
        }, 1000);
    </script>
</body>
</html>

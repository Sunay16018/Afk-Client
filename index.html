<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFK Bot Panel</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash">
        <div class="loader"></div>
        <h1 class="glow-text">AFK BOT CONTROL</h1>
        <p>Sistem Hazırlanıyor...</p>
    </div>

    <div id="status"></div>

    <div class="menu">
        <button class="menu-btn active" onclick="ui.tab('bots')">BOTLAR</button>
        <button class="menu-btn" onclick="ui.tab('console')">KONSOL</button>
        <button class="menu-btn" onclick="ui.tab('move')">HAREKET</button>
        <button class="menu-btn" onclick="ui.tab('players')">LİSTE</button>
    </div>

    <div id="tab-bots" class="tab active">
        <div class="card main-card">
            <h2 class="neon-title">YENİ BAĞLANTI</h2>
            <input type="text" id="host" placeholder="Sunucu IP:Port" value="play.sunucu.com">
            <input type="text" id="user" placeholder="Bot Kullanıcı Adı">
            <input type="text" id="ver" placeholder="Sürüm (Örn: 1.16.5)" value="1.16.5">
            <button class="btn pulse" onclick="app.connect()">SUNUCUYA GÖNDER</button>
        </div>
        <div id="bot-list"></div>
    </div>

    <div id="tab-console" class="tab">
        <div id="console"></div>
        <div class="card chat-box">
            <input type="text" id="msg" placeholder="Mesaj yaz veya komut gönder..." style="margin:0">
            <button class="btn send-btn" onclick="app.send()">GÖNDER</button>
        </div>
    </div>

    <div id="tab-move" class="tab">
        <div class="dpad">
            <div class="empty"></div>
            <button class="m-btn" onmousedown="app.move('ileri','down')" onmouseup="app.move('ileri','up')">▲</button>
            <div class="empty"></div>
            <button class="m-btn" onmousedown="app.move('sol','down')" onmouseup="app.move('sol','up')">◀</button>
            <button class="m-btn" onmousedown="app.move('geri','down')" onmouseup="app.move('geri','up')">▼</button>
            <button class="m-btn" onmousedown="app.move('sag','down')" onmouseup="app.move('sag','up')">▶</button>
        </div>
        <button class="btn jump-btn" onclick="app.jump()">ZIPLA / JUMP</button>
    </div>

    <div id="tab-players" class="tab">
        <div id="player-list" class="card"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

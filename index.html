<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK CLIENT PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pro-layout">
        <aside class="sidebar">
            <h1 class="mc-font">AFK <span>CLIENT</span></h1>
            
            <div class="box">
                <input type="text" id="ip" placeholder="Server IP:Port">
                <input type="text" id="nick" placeholder="Bot İsmi">
                <input type="password" id="pass" placeholder="Şifre">
                <button class="mc-btn green" onclick="connect()">BAĞLAN</button>
                <button class="mc-btn red" onclick="disconnect()">BAĞLANTI KES</button>
            </div>

            <div class="box">
                <label class="mc-font">AKTİF BOT:</label>
                <select id="bot-sel" onchange="selBot = this.value"></select>
            </div>

            <div class="dpad">
                <button class="dp-btn" onclick="move('forward')">▲</button>
                <div class="dp-row">
                    <button class="dp-btn" onclick="move('left')">◀</button>
                    <button class="dp-btn" onclick="move('back')">▼</button>
                    <button class="dp-btn" onclick="move('right')">▶</button>
                </div>
                <button class="mc-btn blue" style="margin-top:10px;" onclick="move('jump')">ZIPLA</button>
            </div>

            <button class="mc-btn gray" onclick="openSet()">⚙ AYARLAR</button>
        </aside>

        <main class="terminal-view">
            <div id="logs" class="mc-font logs"></div>
            <div class="input-container">
                <input type="text" id="cin" placeholder="Mesaj gönder...">
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box mc-font">
            <h2>AYARLAR</h2>
            <div class="set-row">Matematik: <input type="checkbox" id="m-on"></div>
            <div class="set-row">Gecikme: <input type="number" id="m-del" value="0"></div>
            <div class="set-row">Maden Modu: <input type="checkbox" id="mine-on"></div>
            <button class="mc-btn green" onclick="save()">KAYDET</button>
            <button class="mc-btn red" onclick="closeSet()">KAPAT</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

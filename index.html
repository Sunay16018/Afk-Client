<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AFK CLIENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="set-btn" onclick="openMenu()">⚙ AYARLAR</button>
        <h1>AFK <span>CLIENT</span></h1>
        <div id="stat" class="offline">ÇEVRİMDIŞI</div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <input type="text" id="ip" placeholder="Sunucu IP:Port">
            <input type="text" id="nick" placeholder="Bot İsmi">
            <button onclick="start()" class="conn-btn">BAĞLAN</button>
            
            <div class="d-pad">
                <button onclick="mv('forward')">W</button>
                <div class="row">
                    <button onclick="mv('left')">A</button>
                    <button onclick="mv('back')">S</button>
                    <button onclick="mv('right')">D</button>
                </div>
                <button onclick="mv('jump')" class="jmp">ZIPLA</button>
            </div>
            <select id="bot-list"></select>
        </div>

        <div class="console">
            <div id="logs"></div>
            <div class="chat-bar">
                <input type="text" id="msg-in" placeholder="Sohbete yaz...">
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2>AYARLAR</h2>
            <div class="opt"><label>Matematik Sistemi <input type="checkbox" id="m-on"></label></div>
            <div class="opt"><label>Gecikme (sn) <input type="number" id="m-del" value="0"></label></div>
            <div class="opt"><label>Oto Yeniden Bağlanma <input type="checkbox" id="r-on"></label></div>
            <div class="opt"><label>Maden Modu (Sürekli) <input type="checkbox" id="mine-on"></label></div>
            <button onclick="save()" class="save-btn">KAYDET</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

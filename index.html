<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AFK PRO V1.21</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">BOT<span>1.21</span></h1>
            <div class="form">
                <input type="text" id="host" placeholder="Server IP:Port">
                <input type="text" id="user" placeholder="Kullanıcı Adı">
                <input type="password" id="pass" placeholder="Şifre">
                <button onclick="connect()" id="main-btn">BAĞLAN</button>
            </div>
            
            <div class="math-config">
                <label>MATEMATİK ÇÖZÜCÜ</label>
                <div class="row">
                    <button id="m-btn" class="off" onclick="toggleMath()">KAPALI</button>
                    <input type="number" id="m-time" value="1" step="0.5" title="Saniye">
                </div>
            </div>

            <div class="arrows">
                <button class="w" onclick="move('forward')">W</button>
                <div class="row">
                    <button onclick="move('left')">A</button>
                    <button onclick="move('back')">S</button>
                    <button onclick="move('right')">D</button>
                </div>
                <div class="row">
                    <button class="gray" onclick="move('left-turn')">SOL</button>
                    <button class="gray" onclick="move('right-turn')">SAĞ</button>
                </div>
                <button class="blue" onclick="move('jump')">ZIPLA</button>
                <button class="red" onclick="move('stop')">DURDUR</button>
            </div>
            <div id="blist"></div>
        </aside>

        <main class="viewport">
            <div id="logs"></div>
            <div class="input-bar">
                <select id="bselect"></select>
                <input type="text" id="chat-in" placeholder="Sunucuya mesaj gönder..." autocomplete="off">
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

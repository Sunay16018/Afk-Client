<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AFK Dashboard | Cyber-Mine</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MINEFLAYER <span class="neon-green">AFK CLIENT</span></h1>
        </div>

        <div class="main-layout">
            <div class="controls-grid">
                <div class="card">
                    <h3>HAREKET KONTROL</h3>
                    <div class="move-btns">
                        <button onclick="sendMove('forward')">İLERİ</button>
                        <div class="mid-btns">
                            <button onclick="sendMove('left')">SOL</button>
                            <button class="stop-btn" onclick="sendMove('stop')">STOP</button>
                            <button onclick="sendMove('right')">SAĞ</button>
                        </div>
                        <button onclick="sendMove('back')">GERİ</button>
                    </div>
                </div>

                <div class="card">
                    <h3>EYLEMLER</h3>
                    <button class="action-btn" onclick="toggleMining()">OTOMATİK MİNİNG</button>
                    <button class="action-btn" onclick="openModal()">AYARLAR</button>
                </div>
            </div>

            <div class="terminal-container">
                <div id="terminal" class="terminal"></div>
                <div class="input-area">
                    <input type="text" id="chatInput" placeholder="Mesaj gönder...">
                    <button onclick="sendMessage()">GÖNDER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ayarlar Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>BOT AYARLARI</h2>
            <p>Sunucu IP: <span>Play.Server.com</span></p>
            <p>Bot Durumu: <span class="neon-green">AKTİF</span></p>
            <button onclick="closeModal()">KAPAT</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AFK CLIENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <aside class="side">
            <h2 class="neon">AFK<span>PRO</span></h2>
            <div class="form">
                <input type="text" id="host" placeholder="Server IP">
                <input type="text" id="user" placeholder="Bot Ön İsim">
                <div class="row">
                    <button onclick="start(false)" class="blue-btn">TEK BOT</button>
                    <button onclick="start(true)" class="purple-btn">10 BOT (RANDOM)</button>
                </div>
            </div>

            <div class="module">
                <span>MATEMATİK KORUMALI</span>
                <div class="flex">
                    <button id="m-toggle" class="off" onclick="toggleM()">KAPALI</button>
                    <input type="number" id="m-delay" value="0" step="0.1">
                </div>
            </div>

            <div class="pad">
                <button class="key" onmousedown="move('forward','start')" onmouseup="move('forward','stop')" onclick="move('forward','single')">W</button>
                <div class="flex">
                    <button class="key" onmousedown="move('left','start')" onmouseup="move('left','stop')" onclick="move('left','single')">A</button>
                    <button class="key" onmousedown="move('back','start')" onmouseup="move('back','stop')" onclick="move('back','single')">S</button>
                    <button class="key" onmousedown="move('right','start')" onmouseup="move('right','stop')" onclick="move('right','single')">D</button>
                </div>
                <button class="red-btn" onclick="move('stop','all')">HEPSİNİ DURDUR</button>
            </div>
            <div id="bot-list"></div>
        </aside>

        <section class="main">
            <div id="logs"></div>
            <div class="bar">
                <select id="bot-sel"></select>
                <input type="text" id="chat-in" placeholder="Mesaj yazın...">
            </div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

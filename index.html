<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CyberCore AFK PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2 style="color: var(--blue); text-align: center;">CYBERCORE</h2>
            <div id="status-text" class="status" style="color: #ff4b2b;">● ÇEVRİMDIŞI</div>
            
            <input type="text" id="host" placeholder="Server IP:Port">
            <input type="text" id="username" placeholder="Bot İsmi">
            <input type="password" id="password" placeholder="Şifre (/login)">
            
            <button onclick="connect()" class="btn">SİSTEMİ BAĞLA</button>
            <button onclick="disconnect()" class="btn" style="background:#ff4b2b; color:#fff;">KES</button>

            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top:20px;">
                <button onclick="move('forward')" class="btn" style="grid-column: 2">↑</button>
                <button onclick="move('left')" class="btn">←</button>
                <button onclick="move('back')" class="btn">↓</button>
                <button onclick="move('right')" class="btn">→</button>
                <button onclick="move('jump')" class="btn" style="grid-column: span 3">ZIPLA</button>
            </div>
        </div>

        <div class="main-view">
            <div class="terminal-container">
                <div id="logs"></div>
            </div>

            <div class="chat-controls">
                <span style="color: var(--blue); font-weight: bold;">CMD></span>
                <input type="text" id="chat-input" placeholder="Mesaj gönder veya komut yaz..." autocomplete="off">
                <button onclick="sendMsg()" class="btn">GÖNDER</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

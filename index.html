<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Master Bot Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">
    <div class="master-container">
        <aside class="side">
            <h2 class="brand">AFK<span>MASTER</span></h2>
            <div class="inputs">
                <input type="text" id="host" placeholder="IP:Port">
                <input type="text" id="user" placeholder="Bot İsmi">
                <input type="password" id="pass" placeholder="Şifre">
                <button id="connect-btn">BAĞLAN</button>
            </div>
            
            <div class="controls">
                <div class="btn-row"><button onclick="move('forward')">W</button></div>
                <div class="btn-row">
                    <button onclick="move('left')">A</button>
                    <button onclick="move('back')">S</button>
                    <button onclick="move('right')">D</button>
                </div>
                <div class="btn-row">
                    <button onclick="move('left-turn')" class="alt">SOLA</button>
                    <button onclick="move('jump')" class="blue">ZIPLA</button>
                    <button onclick="move('right-turn')" class="alt">SAĞA</button>
                </div>
                <button onclick="move('stop')" class="red">DURDUR</button>
            </div>
            <div id="bot-list"></div>
        </aside>

        <section class="main">
            <div id="terminal" class="term"></div>
            <div class="chat-area">
                <select id="bot-select"></select>
                <input type="text" id="chat-in" placeholder="Mesajı gönder..." autocomplete="off">
            </div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Minecraft AFK Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Bot Kontrol Paneli</h2>
            <div id="connection-modal" class="modal">
                <input type="text" id="server-ip" placeholder="Sunucu IP">
                <input type="text" id="bot-username" placeholder="Kullanıcı Adı">
                <input type="password" id="bot-password" placeholder="Şifre">
                <button id="connect-btn">Bağlan</button>
            </div>
            <div class="toggle-switches">
                <label>
                    <input type="checkbox" id="auto-mine"> Oto Maden
                </label>
                <label>
                    <input type="checkbox" id="auto-defend"> Oto Savunma
                </label>
            </div>
            <button id="disconnect-btn">Bağlantı Kes</button>
        </div>

        <div class="radar-inventory">
            <h3>Radar & Envanter</h3>
            <div id="nearby-entities"></div>
            <div id="inventory-content"></div>
        </div>

        <div class="terminal">
            <h3>Sunucu Konsolu</h3>
            <div id="chat-log"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
